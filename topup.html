<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Game</title>

<style>
:root{
  --bg1:#2b1055;
  --bg2:#7597de;
  --card:#1e1b3a;
  --line:rgba(255,255,255,.12);
  --accent:#a855f7;
  --green:#22c55e;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(160deg,var(--bg1),var(--bg2));
  color:white;
  min-height:100vh;
}
.header{
  padding:18px;
  font-weight:900;
  font-size:20px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(10px);
}
.container{
  padding:18px;
  max-width:720px;
  margin:auto;
}
.step{
  font-weight:900;
  margin:18px 0 10px;
}
.card{
  background:rgba(0,0,0,.35);
  border:1px solid var(--line);
  padding:16px;
  border-radius:16px;
}
input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#0f0c29;
  color:white;
  font-size:15px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.item{
  background:linear-gradient(180deg,#1b1645,#120f2d);
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.item:hover{transform:translateY(-3px)}
.item.active{
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(168,85,247,.35);
}
.item img{
  width:54px;
  height:54px;
  object-fit:cover;
  border-radius:14px;
  margin:10px 0;
}
.nama{
  font-weight:700;
  font-size:14px;
}
.harga{
  margin-top:6px;
  font-weight:900;
  color:var(--green);
}
button{
  width:100%;
  margin:26px 0;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:900;
  background:linear-gradient(135deg,#7c3aed,#a855f7);
  color:white;
  cursor:pointer;
}
button:hover{opacity:.9}
</style>
</head>

<body>

<div class="header" id="title">Top Up</div>

<div class="container">

<div class="step">1. Masukkan Data</div>
<div class="card">
  <input id="userid" placeholder="User ID">
  <input id="serverid" placeholder="Server ID">
</div>

<div class="step">2. Pilih Nominal</div>
<div class="grid" id="nominalBox"></div>

<button onclick="checkout()">LANJUTKAN PEMBAYARAN</button>

</div>

<script>
const params=new URLSearchParams(location.search);
const game=params.get("game")||"ml";

const title=document.getElementById("title");
const userid=document.getElementById("userid");
const serverid=document.getElementById("serverid");
const box=document.getElementById("nominalBox");
let selected=null;

const data={
ml:[
{n:"Weekly Diamond Pass",p:29000,img:"img/ml_wdp.png"},
{n:"36 Diamonds",p:10500,img:"img/ml_diamond.png"},
{n:"56 Diamonds",p:15500,img:"img/ml_diamond.png"},
{n:"112 Diamonds",p:31000,img:"img/ml_diamond.png"},
{n:"170 Diamonds",p:46000,img:"img/ml_diamond.png"},
{n:"284 Diamonds",p:75000,img:"img/ml_diamond.png"},
{n:"568 Diamonds",p:147000,img:"img/ml_diamond.png"},
{n:"1159 Diamonds",p:295000,img:"img/ml_diamond.png"}
],
ff:[
{n:"Membership Mingguan",p:28000,img:"img/ff_member.png"},
{n:"Membership Bulanan",p:81000,img:"img/ff_member.png"},
{n:"100 Diamonds",p:14000,img:"img/ff_diamond.png"},
{n:"300 Diamonds",p:39000,img:"img/ff_diamond.png"},
{n:"720 Diamonds",p:88000,img:"img/ff_diamond.png"}
],
dana:[
{n:"Topup Dana 15.000",p:20000,img:"img/dana.png"},
{n:"Topup Dana 25.000",p:30000,img:"img/dana.png"},
{n:"Topup Dana 50.000",p:55000,img:"img/dana.png"},
{n:"Topup Dana 100.000",p:105000,img:"img/dana.png"}
]
};

if(game==="dana"){
  title.textContent="Top Up DANA";
  userid.placeholder="Nomor DANA";
  serverid.style.display="none";
}else if(game==="ff"){
  title.textContent="Free Fire";
  serverid.style.display="none";
}else{
  title.textContent="Mobile Legends";
}

data[game].forEach(item=>{
  const el=document.createElement("div");
  el.className="item";
  el.innerHTML=`
    <div class="nama">${item.n}</div>
    <img src="${item.img}">
    <div class="harga">Rp ${item.p.toLocaleString("id-ID")}</div>
  `;
  el.onclick=()=>{
    document.querySelectorAll(".item").forEach(x=>x.classList.remove("active"));
    el.classList.add("active");
    selected=item;
  };
  box.appendChild(el);
});

function checkout(){
  if(!userid.value) return alert("User ID wajib diisi");
  if(game==="ml"&&!serverid.value) return alert("Server ID wajib diisi");
  if(!selected) return alert("Pilih nominal");

  alert(
    "GAME: "+game.toUpperCase()+
    "\nITEM: "+selected.n+
    "\nHARGA: Rp "+selected.p.toLocaleString("id-ID")
  );
}
</script>

</body>
</html>
