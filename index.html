<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gwewahid Top Up</title>

<style>
:root{
  --accent:#38bdf8;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#e5e7eb;
}

.container{
  width:95%;
  max-width:420px;
  background:rgba(30,41,59,.9);
  border-radius:20px;
  padding:25px;
  box-shadow:0 0 25px rgba(56,189,248,.4);
}

/* üî• NEON + GLITCH */
.glow-text{
  text-align:center;
  font-size:22px;
  margin-bottom:25px;
  color:#38bdf8;
  position:relative;
  animation:glow 2s infinite alternate, glitch 4s infinite;
}

.glow-text::before,
.glow-text::after{
  content:attr(data-text);
  position:absolute;
  left:0;
  width:100%;
  opacity:.7;
}

.glow-text::before{
  color:#0ff;
  animation:glitchTop .3s infinite linear alternate-reverse;
}

.glow-text::after{
  color:#38bdf8;
  animation:glitchBot .4s infinite linear alternate-reverse;
}

@keyframes glow{
  from{ text-shadow:0 0 5px #38bdf8; }
  to{ text-shadow:0 0 25px #38bdf8,0 0 50px #38bdf8; }
}

@keyframes glitch{
  0%,90%,100%{transform:none;}
  92%{transform:skew(1deg);}
  94%{transform:skew(-1deg);}
}

@keyframes glitchTop{
  from{transform:translate(-2px,-2px);}
  to{transform:translate(2px,2px);}
}

@keyframes glitchBot{
  from{transform:translate(2px,2px);}
  to{transform:translate(-2px,-2px);}
}

.game-list{
  display:flex;
  justify-content:space-around;
  margin-bottom:15px;
}

.game{
  text-align:center;
  opacity:.6;
}
.game.active{opacity:1;transform:scale(1.1);}
.game img{width:60px;border-radius:12px;}

input,select,button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#020617;
  color:#fff;
}

button{
  background:#38bdf8;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px rgba(56,189,248,.6);
}

.note{
  margin-top:15px;
  background:#020617;
  padding:10px;
  border-radius:10px;
  font-size:12px;
  color:#38bdf8;
}
</style>
</head>

<body>

<div class="container">

<h1 class="glow-text" data-text="‚ö° gwewahid Top Up">‚ö° gwewahid Top Up</h1>

<div class="game-list">
  <div class="game active" id="ml" onclick="setGame('ml')">
    <img src="https://upload.wikimedia.org/wikipedia/en/3/35/Mobile_Legends_Bang_Bang_logo.png">
    <div>ML</div>
  </div>
  <div class="game" id="ff" onclick="setGame('ff')">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Free_Fire_Logo.png">
    <div>FF</div>
  </div>
</div>

<input id="userid" placeholder="User ID">
<select id="nominal"></select>

<button id="btn">Top Up Sekarang</button>

<div class="note" id="orderNote" style="display:none;"></div>

</div>

<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>

<script>
let game="ml";
let startTime, timer;

const price={
 ml:[{d:"86 Diamonds",h:20000},{d:"172 Diamonds",h:40000}],
 ff:[{d:"70 Diamonds",h:15000},{d:"140 Diamonds",h:30000}]
};

function loadNominal(){
 nominal.innerHTML="";
 price[game].forEach(p=>{
  let o=document.createElement("option");
  o.textContent=`${p.d} - Rp ${p.h.toLocaleString()}`;
  o.value=p.h;
  o.dataset.d=p.d;
  nominal.appendChild(o);
 });
}
loadNominal();

function setGame(g){
 game=g;
 ml.classList.toggle("active",g==="ml");
 ff.classList.toggle("active",g==="ff");
 loadNominal();
}

btn.onclick=()=>{
 document.getElementById("clickSound").play();

 let id=userid.value.trim();
 if(!id) return alert("Masukkan User ID");

 let opt=nominal.options[nominal.selectedIndex];
 startTime=Date.now();

 orderNote.style.display="block";
 updateTimer();
 timer=setInterval(updateTimer,1000);

 function updateTimer(){
  let diff=Math.floor((Date.now()-startTime)/1000);
  let m=String(Math.floor(diff/60)).padStart(2,"0");
  let s=String(diff%60).padStart(2,"0");

  orderNote.innerHTML=`
  üßæ <b>CATATAN ORDER</b><br>
  ‚è±Ô∏è Durasi Order : <b>${m}:${s}</b><br>
  ID : <b>${id}</b><br>
  Game : <b>${game.toUpperCase()}</b><br>
  Paket : <b>${opt.dataset.d}</b>
  `;
 }
};
</script>

</body>
</html>
