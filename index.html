<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<title>gwewahid Top Up</title>

<style>
:root{
  --accent:#38bdf8;
  --text:#e5e7eb;
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,#0f172a,#000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:95%;
  max-width:440px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:28px;
  padding:22px;
  box-shadow:0 0 40px rgba(56,189,248,.25);
}

/* TITLE */
h1{
  text-align:center;
  font-size:18px;
  margin-bottom:16px;
  color:#7dd3fc;
  text-shadow:
    0 0 6px rgba(56,189,248,.8),
    0 0 14px rgba(56,189,248,.6);
}

/* GAME */
.game-list{
  display:flex;
  gap:14px;
}
.game{
  flex:1;
  background:#020617;
  border-radius:22px;
  padding:14px 10px;
  text-align:center;
  cursor:pointer;
  opacity:.5;
  transition:.3s;
}
.game.active{
  opacity:1;
  border:1px solid var(--accent);
}
.game img{
  width:76px;
  height:76px;
  border-radius:18px;
}
.game span{
  display:block;
  margin-top:6px;
  font-weight:800;
  font-size:13px;
}

/* NOTICE */
.notice{
  background:#020617;
  border-left:4px solid #facc15;
  padding:12px;
  border-radius:14px;
  margin-top:14px;
  font-size:12px;
}

/* FORM */
label{
  display:block;
  margin-top:14px;
  font-size:13px;
}
input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  margin-top:6px;
  background:#020617;
  color:#fff;
}

/* CHECK */
.check{
  display:flex;
  gap:8px;
  font-size:12px;
  margin-top:12px;
}
.check input{width:auto}

/* NOMINAL */
.nominal-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}
.nominal{
  background:#020617;
  border-radius:14px;
  padding:12px;
  cursor:pointer;
  font-size:13px;
  border:1px solid rgba(255,255,255,.08);
}
.nominal.active{
  border-color:var(--accent);
  box-shadow:0 0 14px rgba(56,189,248,.35);
}
.nominal small{
  display:block;
  margin-top:4px;
  opacity:.7;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  margin-top:18px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  font-weight:900;
  cursor:pointer;
}
</style>
</head>
