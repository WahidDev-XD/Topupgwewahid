<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up ML & FF</title>

<style>
:root{
  --blue:#2563eb;
  --blue2:#60a5fa;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(180deg,#60a5fa,#2563eb);
  color:#fff;
  display:flex;
  justify-content:center;
}
.container{max-width:420px;width:100%;padding:16px}

/* GAME PICK */
.game-pick{display:flex;gap:12px;margin-bottom:14px}
.game{
  flex:1;background:#fff;border-radius:14px;
  padding:10px;text-align:center;cursor:pointer;
  color:#000;opacity:.5;
  position:relative;
}
.game.active{opacity:1;box-shadow:0 0 12px rgba(0,0,0,.3)}
.game img{width:60px}

/* BADGE */
.badge{
  position:absolute;
  top:6px;
  right:6px;
  background:#2563eb;
  color:#fff;
  font-size:9px;
  padding:2px 6px;
  border-radius:999px;
  font-weight:700;
  box-shadow:0 0 6px rgba(0,0,0,.4);
}

/* CARD */
.card{
  background:#fff;color:#000;border-radius:16px;
  padding:14px;margin-top:14px
}
.step{display:flex;align-items:center;gap:10px;font-weight:700}
.step span{
  background:#2563eb;color:#fff;width:32px;height:32px;
  border-radius:50%;display:flex;align-items:center;justify-content:center
}
input{
  width:100%;padding:12px;border-radius:10px;
  border:2px solid #2563eb;margin-top:10px
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
  gap:10px;margin-top:14px
}
.nominal{
  background:#fff;border:2px solid #2563eb;border-radius:12px;
  padding:10px;text-align:center;cursor:pointer
}
.nominal img{
  width:40px;
  display:block;
  margin:8px auto;
}
.nominal .harga{
  color:#dc2626;
  font-weight:700;
}
.nominal.active{outline:3px solid #1d4ed8}

button{
  width:100%;padding:14px;margin-top:18px;border:none;
  border-radius:14px;background:#1d4ed8;
  color:#fff;font-weight:900
}
</style>
</head>

<body>
<div class="container">

<div class="game-pick">
  <div class="game active" onclick="setGame('ml',this)">
    <img src="ml.png"><br>Mobile Legends
  </div>
  <div class="game" onclick="setGame('ff',this)">
    <div class="badge">TopUp @gwewahid</div>
    <img src="ff.png"><br>Free Fire
  </div>
</div>

<div class="card">
  <div class="step"><span>1</span> MASUKKAN ID GAME</div>
  <input id="userid" placeholder="Masukkan ID game">
  <input id="serverid" placeholder="Zone ID (ML)">
</div>

<div class="card">
  <div class="step"><span>2</span> PILIH DIAMOND</div>
  <div class="grid" id="nominalBox"></div>
</div>

<button onclick="checkout()">LANJUT CHECKOUT</button>

</div>

<script>
let game="ml",selected=null;

/* ===== LIST DIAMOND LENGKAP & AKURAT ===== */

ml:[
{d:"1x Weekly Diamond Pass (220 Diamond)",h:29000},

ff:[

{d:"2000 Diamonds",h:247000},
{d:"2160 Diamonds",h:267000}
]
};

const box=document.getElementById("nominalBox");

function loadNominal(){
  box.innerHTML="";
  price[game].forEach(p=>{
    const d=document.createElement("div");
    d.className="nominal";
    d.innerHTML=`
      <div>${p.d}</div>
      <img src="diamonds.png">
      <div class="harga">Rp ${p.h.toLocaleString("id-ID")}</div>
    `;
    d.onclick=()=>{
      document.querySelectorAll(".nominal").forEach(n=>n.classList.remove("active"));
      d.classList.add("active");
      selected=p;
    };
    box.appendChild(d);
  });
}

function setGame(g,el){
  game=g;
  document.querySelectorAll(".game").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
  serverid.style.display=g==="ml"?"block":"none";
  loadNominal();
}

function checkout(){
  if(!userid.value) return alert("Isi User ID");
  if(game==="ml"&&!serverid.value) return alert("Isi Server ID");
  if(!selected) return alert("Pilih nominal");

  const q=new URLSearchParams({
    game,userid:userid.value,server:serverid.value,
    item:selected.d,price:selected.h
  });
  location.href="checkout.html?"+q.toString();
}

loadNominal();
</script>
</body>
</html>
