<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up ML & FF</title>

<style>
:root{
  --blue:#2563eb;
  --blue2:#60a5fa;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(180deg,#60a5fa,#2563eb);
  color:#fff;
  display:flex;
  justify-content:center;
}
.container{max-width:420px;width:100%;padding:16px;position:relative}

/* WATERMARK BANNER */
.watermark{
  position:fixed;
  top:0;
  right:0;
  background:linear-gradient(135deg,#1e40af,#3b82f6);
  padding:10px 18px;
  font-weight:800;
  font-size:13px;
  color:#fff;
  clip-path:polygon(20% 0,100% 0,100% 100%,0 100%);
  letter-spacing:.5px;
}

/* GAME PICK */
.game-pick{display:flex;gap:12px;margin-bottom:14px}
.game{
  flex:1;background:#fff;border-radius:14px;
  padding:10px;text-align:center;cursor:pointer;
  color:#000;opacity:.6;border:2px solid #000
}
.game.active{opacity:1}
.game img{width:60px}

/* CARD */
.card{
  background:#fff;color:#000;border-radius:16px;
  padding:14px;margin-top:14px;
  border:2px solid #000;
}
.step{display:flex;align-items:center;gap:10px;font-weight:800}
.step span{
  background:#2563eb;color:#fff;width:32px;height:32px;
  border-radius:50%;display:flex;align-items:center;justify-content:center
}
input{
  width:100%;padding:12px;border-radius:10px;
  border:2px solid #000;margin-top:10px
}

/* NOTE */
.note{
  margin-top:8px;
  font-size:11px;
  line-height:1.5;
  color:#000;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;margin-top:14px
}
.nominal{
  background:#fff;
  border:2px solid #000;
  border-radius:12px;
  padding:10px;
  text-align:center;
  cursor:pointer;
}
.nominal img{
  width:42px;
  display:block;
  margin:8px auto;
}
.divider{
  height:1px;
  background:#000;
  margin:6px 0;
}
.nominal .harga{
  color:#dc2626;
  font-weight:800;
}
.nominal.active{
  outline:3px solid #2563eb;
}

button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border:none;
  border-radius:14px;
  background:#1d4ed8;
  color:#fff;
  font-weight:900
}
</style>
</head>

<body>

<div class="watermark">TopUp @gwewahid</div>

<div class="container">

<div class="game-pick">
  <div class="game active" onclick="setGame('ml',this)">
    <img src="ml.png"><br>Mobile Legends
  </div>
  <div class="game" onclick="setGame('ff',this)">
    <img src="ff.png"><br>Free Fire
  </div>
</div>

<div class="card">
  <div class="step"><span>1</span> MASUKKAN ID GAME</div>
  <input id="userid" placeholder="Masukkan ID game">
  <input id="serverid" placeholder="Zone ID">

  <div class="note">
    • Perhatikan ID dengan benar<br>
    • Setelah order kirimkan bukti transfer ke admin di WhatsApp<br>
    • Kesalahan ID bukan tanggung jawab admin
  </div>
</div>

<div class="card">
  <div class="step"><span>2</span> LIST DIAMOND</div>
  <div class="grid" id="nominalBox"></div>
</div>

<button onclick="checkout()">LANJUT CHECKOUT</button>

</div>

<script>
let game="ml",selected=null;

/* ===== LIST DIAMOND LENGKAP ===== */
const price={
ml:[
{d:"Weekly Diamond Pass",h:29000,type:"wdp"},
{d:"2x Weekly Diamond Pass",h:58000,type:"wdp"},
{d:"3x Weekly Diamond Pass",h:87000,type:"wdp"},
{d:"36 Diamonds",h:10500},
{d:"56 Diamonds",h:15500},
{d:"70 Diamonds",h:19500},
{d:"112 Diamonds",h:31000},
{d:"140 Diamonds",h:38000},
{d:"170 Diamonds",h:46000},
{d:"184 Diamonds",h:50000},
{d:"222 Diamonds",h:58000},
{d:"240 Diamonds",h:63000},
{d:"258 Diamonds",h:70000},
{d:"284 Diamonds",h:75000},
{d:"296 Diamonds",h:78000},
{d:"344 Diamonds",h:91000},
{d:"355 Diamonds",h:93000},
{d:"408 Diamonds",h:108000},
{d:"429 Diamonds",h:113000},
{d:"514 Diamonds",h:135000},
{d:"568 Diamonds",h:147000},
{d:"706 Diamonds",h:183000},
{d:"878 Diamonds",h:225000},
{d:"963 Diamonds",h:244000},
{d:"1159 Diamonds",h:295000},
{d:"1412 Diamonds",h:362000},
{d:"2195 Diamonds",h:530000},
{d:"3688 Diamonds",h:915000}
],
ff:[
{d:"Membership Mingguan",h:28000,type:"membership"},
{d:"Membership Bulanan",h:81000,type:"membership"},
{d:"50 Diamonds",h:7000},
{d:"70 Diamonds",h:10000},
{d:"100 Diamonds",h:14000},
{d:"140 Diamonds",h:18000},
{d:"160 Diamonds",h:21000},
{d:"200 Diamonds",h:26000},
{d:"250 Diamonds",h:33000},
{d:"300 Diamonds",h:39000},
{d:"355 Diamonds",h:43500},
{d:"405 Diamonds",h:50000},
{d:"475 Diamonds",h:62000},
{d:"500 Diamonds",h:65000},
{d:"565 Diamonds",h:71000},
{d:"600 Diamonds",h:77000},
{d:"720 Diamonds",h:88000},
{d:"770 Diamonds",h:96000},
{d:"800 Diamonds",h:100000},
{d:"860 Diamonds",h:107000},
{d:"930 Diamonds",h:115000},
{d:"1000 Diamonds",h:125000},
{d:"1080 Diamonds",h:135000},
{d:"1450 Diamonds",h:180000},
{d:"2000 Diamonds",h:247000},
{d:"2160 Diamonds",h:267000}
]
};

const box=document.getElementById("nominalBox");

function loadNominal(){
  box.innerHTML="";
  price[game].forEach(p=>{
    let img="diamonds.png";
    if(p.type==="wdp") img="wdp.png";
    if(p.type==="membership") img="membership.png";

    const d=document.createElement("div");
    d.className="nominal";
    d.innerHTML=`
      <div>${p.d}</div>
      <img src="${img}">
      <div class="divider"></div>
      <div class="harga">Rp ${p.h.toLocaleString("id-ID")}</div>
    `;
    d.onclick=()=>{
      document.querySelectorAll(".nominal").forEach(n=>n.classList.remove("active"));
      d.classList.add("active");
      selected=p;
    };
    box.appendChild(d);
  });
}

function setGame(g,el){
  game=g;
  document.querySelectorAll(".game").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
  serverid.style.display=g==="ml"?"block":"none";
  loadNominal();
}

function checkout(){
  if(!userid.value) return alert("Isi User ID");
  if(game==="ml"&&!serverid.value) return alert("Isi Zone ID");
  if(!selected) return alert("Pilih diamond");

  const q=new URLSearchParams({
    game,
    userid:userid.value,
    server:serverid.value,
    item:selected.d,
    price:selected.h
  });
  location.href="checkout.html?"+q.toString();
}

loadNominal();
</script>
</body>
</html>
