<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TopUp</title>

<style>
:root{
  --bg:#0b0f19;
  --card:#141a2a;
  --line:#1f2937;
  --accent:#3b82f6;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:var(--bg);
  color:white;
  height:100vh;
  overflow:hidden;
}

.header{
  position:fixed;
  top:0;left:0;right:0;
  padding:14px;
  font-weight:900;
  background:#020617;
  border-bottom:1px solid var(--line);
  z-index:10;
}

.container{
  position:absolute;
  top:60px;
  left:0;right:0;bottom:0;
  overflow-y:auto;
  padding:20px;
}

.step{font-weight:900;margin-top:10px}
.card{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  border:1px solid var(--line);
}
input{
  width:100%;
  background:#020617;
  border:1px solid var(--line);
  padding:12px;
  border-radius:8px;
  color:white;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  margin-top:10px;
}
.item{
  background:#020617;
  border:1px solid var(--line);
  border-radius:12px;
  padding:14px;
  text-align:center;
  cursor:pointer;
}
.item.active{border-color:var(--accent)}
.item img{width:40px}
.harga{color:#22c55e;font-weight:900}

button{
  width:100%;
  padding:14px;
  margin:20px 0;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:white;
  font-weight:900;
}
</style>
</head>

<body>

<div class="header" id="title">TopUp</div>

<div class="container">

<div class="step">1. Masukkan Data</div>
<div class="card">
  <input id="userid" placeholder="">
  <input id="serverid" placeholder="Server ID">
</div>

<div class="step">2. Pilih Nominal</div>
<div class="grid" id="nominalBox"></div>

<button onclick="checkout()">LANJUTKAN PEMBAYARAN</button>

</div>

<script>
const params=new URLSearchParams(location.search);
const game=params.get("game")||"ml";

const title=document.getElementById("title");
const userid=document.getElementById("userid");
const serverid=document.getElementById("serverid");
const box=document.getElementById("nominalBox");
let selected=null;

const price={
ml:[
{d:"36 Diamonds",h:10500},
{d:"56 Diamonds",h:15500},
{d:"112 Diamonds",h:31000},
{d:"172 Diamonds",h:47000},
{d:"257 Diamonds",h:69000},
{d:"344 Diamonds",h:90000},
{d:"568 Diamonds",h:147000},
{d:"875 Diamonds",h:225000},
{d:"1159 Diamonds",h:295000}
],
ff:[
{d:"50 Diamonds",h:7000},
{d:"140 Diamonds",h:18000},
{d:"355 Diamonds",h:43500},
{d:"500 Diamonds",h:61000},
{d:"720 Diamonds",h:88000},
{d:"1000 Diamonds",h:121000}
],
dana:[
{d:"Topup Dana 15.000",h:20000},
{d:"Topup Dana 20.000",h:25000},
{d:"Topup Dana 25.000",h:30000},
{d:"Topup Dana 30.000",h:35000},
{d:"Topup Dana 35.000",h:40000},
{d:"Topup Dana 40.000",h:45000},
{d:"Topup Dana 50.000",h:55000},
{d:"Topup Dana 75.000",h:80000},
{d:"Topup Dana 100.000",h:105000},
{d:"Topup Dana 150.000",h:155000},
{d:"Topup Dana 200.000",h:205000}
]
};

if(game==="dana"){
  title.textContent="Topup DANA";
  userid.placeholder="Masukkan Nomor DANA";
  serverid.style.display="none";
}else if(game==="ff"){
  title.textContent="Free Fire";
  userid.placeholder="Masukkan User ID";
  serverid.style.display="none";
}else{
  title.textContent="Mobile Legends";
  userid.placeholder="Masukkan User ID";
}

price[game].forEach(p=>{
  const d=document.createElement("div");
  d.className="item";
  d.innerHTML=`
    <div>${p.d}</div>
    <img src="${game==="dana"?"dana.png":"diamonds.png"}">
    <div class="harga">Rp ${p.h.toLocaleString("id-ID")}</div>
  `;
  d.onclick=()=>{
    document.querySelectorAll(".item").forEach(x=>x.classList.remove("active"));
    d.classList.add("active");
    selected=p;
  };
  box.appendChild(d);
});

function checkout(){
  if(!userid.value) return alert("Isi data");
  if(game==="ml"&&!serverid.value) return alert("Isi server");
  if(!selected) return alert("Pilih nominal");

  window.location.href=
    `checkout.html?game=${game}`+
    `&userid=${userid.value}`+
    `&server=${serverid.value||"-"}`+
    `&item=${selected.d}`+
    `&price=${selected.h}`;
}
</script>

</body>
</html>
