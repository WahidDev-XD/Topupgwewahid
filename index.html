<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TopUp @gwewahid</title>

<style>
:root{
  --bg:#0b0f19;
  --card:#141a2a;
  --line:#1f2937;
  --accent:#3b82f6;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.header{
  background:#020617;
  padding:14px;
  font-weight:900;
  border-bottom:1px solid var(--line);
}
.container{
  max-width:960px;
  margin:auto;
  padding:20px;
}
.games{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}
.game{
  background:var(--card);
  border-radius:12px;
  padding:16px;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  border:2px solid transparent;
}
.game.active{
  border-color:var(--accent);
}
.game img{width:42px}

.step{
  margin-top:24px;
  font-weight:800;
}
.card{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  border:1px solid var(--line);
  margin-top:10px;
}
input{
  width:100%;
  background:#020617;
  border:1px solid var(--line);
  padding:12px;
  border-radius:8px;
  color:white;
  margin-top:8px;
}
.note{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:14px;
  margin-top:10px;
}
.item{
  background:#020617;
  border:1px solid var(--line);
  border-radius:10px;
  padding:12px;
  text-align:center;
  cursor:pointer;
}
.item.active{
  border-color:var(--accent);
}
.item img{width:40px}
.harga{color:#22c55e;font-weight:800}

button{
  width:100%;
  padding:14px;
  margin-top:24px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:white;
  font-weight:900;
}
button:disabled{opacity:.5}
</style>
</head>

<body>
<div class="header">TopUp @gwewahid</div>
<div class="container">

<div class="games">
  <div class="game active" onclick="setGame('ml',this)">
    <img src="ml.png"> Mobile Legends
  </div>
  <div class="game" onclick="setGame('ff',this)">
    <img src="ff.png"> Free Fire
  </div>
  <div class="game" onclick="setGame('dana',this)">
    <img src="dana.png"> Topup DANA
  </div>
</div>

<div class="step">1. Masukkan Data</div>
<div class="card">
  <input id="userid" placeholder="Masukkan User ID">
  <input id="serverid" placeholder="Server ID">
  <div class="note" id="noteText">
    • Untuk ML wajib isi Server<br>
    • Untuk DANA isi nomor akun
  </div>
</div>

<div class="step">2. Pilih Nominal</div>
<div class="grid" id="nominalBox"></div>

<button id="btnCheckout" onclick="checkout()" disabled>
  LANJUTKAN PEMBAYARAN
</button>

</div>

<script>
let game="ml", selected=null;
const btn=document.getElementById("btnCheckout");
const box=document.getElementById("nominalBox");
const userid=document.getElementById("userid");
const serverid=document.getElementById("serverid");
const noteText=document.getElementById("noteText");

/* ===== LIST ===== */
const price={
ml:[
{d:"36 Diamonds",h:10500},
{d:"56 Diamonds",h:15500},
{d:"112 Diamonds",h:31000},
{d:"284 Diamonds",h:75000},
{d:"568 Diamonds",h:147000}
],
ff:[
{d:"50 Diamonds",h:7000},
{d:"140 Diamonds",h:18000},
{d:"355 Diamonds",h:43500},
{d:"720 Diamonds",h:88000}
],
dana:[
{d:"Topup Dana 15.000",h:20000},
{d:"Topup Dana 20.000",h:25000},
{d:"Topup Dana 25.000",h:30000},
{d:"Topup Dana 30.000",h:35000},
{d:"Topup Dana 35.000",h:40000},
{d:"Topup Dana 40.000",h:45000},
{d:"Topup Dana 45.000",h:50000},
{d:"Topup Dana 50.000",h:55000},
{d:"Topup Dana 60.000",h:65000},
{d:"Topup Dana 75.000",h:80000},
{d:"Topup Dana 100.000",h:105000},
{d:"Topup Dana 150.000",h:155000},
{d:"Topup Dana 200.000",h:205000}
]
};

function loadNominal(){
  box.innerHTML="";
  selected=null;
  price[game].forEach(p=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`
      <div>${p.d}</div>
      <img src="${game==="dana"?"dana.png":"diamonds.png"}">
      <div class="harga">Rp ${p.h.toLocaleString("id-ID")}</div>
    `;
    d.onclick=()=>{
      document.querySelectorAll(".item").forEach(n=>n.classList.remove("active"));
      d.classList.add("active");
      selected=p;
      updateButton();
    };
    box.appendChild(d);
  });
}

function setGame(g,el){
  game=g;
  selected=null;
  userid.value="";
  serverid.value="";
  btn.disabled=true;

  document.querySelectorAll(".game").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");

  if(g==="dana"){
    userid.placeholder="Masukkan Nomor DANA";
    serverid.style.display="none";
    noteText.innerHTML="• Isi nomor akun DANA tujuan";
  }else{
    userid.placeholder="Masukkan User ID";
    serverid.style.display="block";
    noteText.innerHTML="• Untuk ML wajib isi Server";
  }

  loadNominal();
}

function updateButton(){
  const ok =
    userid.value &&
    (game==="dana" || serverid.value) &&
    selected;
  btn.disabled=!ok;
}

userid.oninput=updateButton;
serverid.oninput=updateButton;

function checkout(){
  const url =
    `checkout.html?game=${game}`+
    `&userid=${encodeURIComponent(userid.value)}`+
    `&server=${encodeURIComponent(serverid.value||"-")}`+
    `&item=${encodeURIComponent(selected.d)}`+
    `&price=${selected.h}`;
  window.location.href=url;
}

loadNominal();
</script>
</body>
</html>
