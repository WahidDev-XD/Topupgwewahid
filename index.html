<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gwewahid Top Up</title>

<style>
:root{
  --blue-dark:#020617;
  --blue-mid:#0f172a;
  --blue-glow:#38bdf8;
  --blue-glow-strong:#7dd3fc;
  --yellow-glow:#facc15;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,var(--blue-mid),#000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:95%;
  max-width:440px;
  background:linear-gradient(180deg,var(--blue-mid),var(--blue-dark));
  border-radius:28px;
  padding:22px;
  box-shadow:0 0 40px rgba(56,189,248,.4);
}

/* JUDUL */
h1{
  text-align:center;
  font-size:16px;
  color:var(--blue-glow-strong);
  margin-bottom:16px;
  text-shadow:0 0 12px rgba(56,189,248,.8);
}

/* GAME */
.game-list{
  display:flex;
  gap:14px;
}

.game{
  flex:1;
  background:var(--blue-dark);
  border-radius:22px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  opacity:.5;
  transition:.3s;
}

.game.active{
  opacity:1;
  box-shadow:0 0 20px rgba(250,204,21,.6);
}

.game img{
  width:70px;
  height:70px;
  border-radius:18px;
  border:2px solid transparent;
}

.game.active img{
  border-color:var(--yellow-glow);
  box-shadow:0 0 15px rgba(250,204,21,.9);
}

.game span{
  display:block;
  margin-top:6px;
  font-weight:700;
  font-size:13px;
}

/* NOTICE */
.notice{
  background:var(--blue-dark);
  border-left:4px solid var(--yellow-glow);
  padding:12px;
  border-radius:14px;
  margin-top:14px;
  font-size:12px;
}

/* FORM */
label{
  display:block;
  margin-top:14px;
  font-size:13px;
}

input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  margin-top:6px;
  background:var(--blue-dark);
  color:#fff;
}

/* CHECK */
.check{
  display:flex;
  gap:8px;
  font-size:12px;
  margin-top:12px;
}

.check input{width:auto}

/* NOMINAL */
.nominal-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}

.nominal{
  background:var(--blue-dark);
  border-radius:14px;
  padding:12px;
  cursor:pointer;
  font-size:13px;
  border:1px solid rgba(255,255,255,.08);
  transition:.25s;
}

.nominal.active{
  border-color:var(--blue-glow);
  box-shadow:
    0 0 15px rgba(56,189,248,.9),
    0 0 30px rgba(56,189,248,.5);
}

.nominal small{
  display:block;
  margin-top:4px;
  opacity:.75;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  margin-top:18px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  font-weight:900;
  cursor:pointer;
}

/* LOADING */
.loading{
  display:none;
  text-align:center;
  margin-top:16px;
}

.spinner{
  width:40px;
  height:40px;
  border:4px solid var(--blue-glow);
  border-top:4px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 8px;
}

@keyframes spin{to{transform:rotate(360deg)}}

/* QRIS */
#qrisBox{
  display:none;
  text-align:center;
  margin-top:16px;
}

#qrisBox img{
  width:220px;
  border-radius:18px;
  box-shadow:0 0 30px rgba(56,189,248,.7);
}

.timer{
  margin-top:6px;
  color:var(--yellow-glow);
  font-size:13px;
}

/* NOTE */
.note{
  display:none;
  background:var(--blue-dark);
  padding:14px;
  border-radius:14px;
  margin-top:14px;
  font-size:12px;
}

.wa{background:var(--green);color:#000}
.reset{background:var(--red);color:#fff}
</style>
</head>

<body>
<div class="container">

<h1>‚ö° Top Up Order by gwewahid</h1>

<div class="game-list">
  <div class="game active" id="ml">
    <img src="ml.png">
    <span>Mobile Legends</span>
  </div>
  <div class="game" id="ff">
    <img src="ff.png">
    <span>Free Fire</span>
  </div>
</div>

<div class="notice">
‚Ä¢ Pastikan ID benar<br>
‚Ä¢ Scan QRIS lalu konfirmasi WhatsApp
</div>

<label>User ID</label>
<input id="userid">

<div id="serverBox">
  <label>Server ID (ML)</label>
  <input id="serverid">
</div>

<div class="check">
  <input type="checkbox" id="agree">
  <label for="agree">Data sudah benar</label>
</div>

<label>Pilih Nominal</label>
<div class="nominal-grid" id="nominalBox"></div>

<button id="btn">LANJUT PEMBAYARAN</button>

<div class="loading" id="loading">
  <div class="spinner"></div>
  Menyiapkan QRIS...
</div>

<div id="qrisBox">
  <img src="qris.png">
  <div class="timer" id="timer"></div>
</div>

<div class="note" id="orderNote"></div>
<button class="wa" id="waBtn" style="display:none">üìû WhatsApp</button>
<button class="reset" onclick="location.reload()">üîÑ Reset</button>

</div>

<script>
let game="ml", selected=null, time=300, countdown;

const price={
  ml:[{d:"36 Diamonds",h:10500},{d:"112 Diamonds",h:31000}],
  ff:[{d:"70 Diamonds",h:10000},{d:"140 Diamonds",h:18000}]
};

const nominalBox=document.getElementById("nominalBox");

function loadNominal(){
  nominalBox.innerHTML="";
  price[game].forEach(p=>{
    const d=document.createElement("div");
    d.className="nominal";
    d.innerHTML=`${p.d}<small>Rp ${p.h.toLocaleString("id-ID")}</small>`;
    d.onclick=()=>{
      document.querySelectorAll(".nominal").forEach(x=>x.classList.remove("active"));
      d.classList.add("active");
      selected=p;
    };
    nominalBox.appendChild(d);
  });
}
loadNominal();

ml.onclick=()=>{game="ml";ml.classList.add("active");ff.classList.remove("active");serverBox.style.display="block";loadNominal();}
ff.onclick=()=>{game="ff";ff.classList.add("active");ml.classList.remove("active");serverBox.style.display="none";loadNominal();}

btn.onclick=()=>{
  if(!userid.value||!agree.checked||!selected) return alert("Lengkapi data!");
  loading.style.display="block";
  setTimeout(()=>{
    loading.style.display="none";
    qrisBox.style.display="block";
    orderNote.style.display="block";
    waBtn.style.display="block";

    orderNote.innerHTML=`Game: ${game}<br>ID: ${userid.value}<br>${selected.d}<br>Rp ${selected.h.toLocaleString("id-ID")}`;

    let t=300;
    countdown=setInterval(()=>{
      timer.textContent=`‚è≥ ${Math.floor(t/60)}:${String(t%60).padStart(2,"0")}`;
      if(--t<0) clearInterval(countdown);
    },1000);

    waBtn.onclick=()=>window.open(
      "https://wa.me/6282195594060?text="+encodeURIComponent(orderNote.innerText)
    );
  },1200);
};
</script>
</body>
</html>
