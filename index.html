<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Game ENTERPRISE</title>

<style>
:root{
  --accent:#38bdf8;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,#0f172a,#000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:95%;
  max-width:460px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:30px;
  padding:22px;
  box-shadow:0 0 60px rgba(56,189,248,.35);
}

h1{text-align:center;color:var(--accent)}

/* GAME */
.game-list{display:flex;gap:14px}
.game{
  flex:1;
  background:#020617;
  border-radius:22px;
  padding:16px;
  text-align:center;
  cursor:pointer;
  opacity:.55;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.game.active{
  opacity:1;
  border:1px solid var(--accent);
}
.game img{
  width:78px;
  height:78px;
  border-radius:20px;
}
.game span{
  margin-top:6px;
  font-weight:800;
  font-size:13px;
}

/* NOTICE */
.notice{
  background:#020617;
  border-left:4px solid #facc15;
  padding:12px;
  border-radius:14px;
  margin:14px 0;
  font-size:12px;
}

/* FORM */
label{font-size:13px;margin-top:12px;display:block}
input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  background:#020617;
  color:#fff;
}

/* NOMINAL */
.nominal-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}
.nominal{
  background:#020617;
  padding:12px;
  border-radius:14px;
  cursor:pointer;
}
.nominal.active{
  border:1px solid var(--accent);
}
.nominal small{display:block;opacity:.7}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  margin-top:18px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  font-weight:900;
}

/* LOADING */
.loading{text-align:center;display:none;margin-top:14px}
.spinner{
  width:40px;height:40px;
  border:4px solid var(--accent);
  border-top:4px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* QRIS */
#qrisBox{display:none;text-align:center;margin-top:14px}
#qrisBox img{
  width:240px;
  border-radius:18px;
}

/* NOTE */
.note{
  background:#020617;
  padding:14px;
  border-radius:14px;
  margin-top:14px;
  font-size:12px;
}

/* WA */
.wa{background:var(--green)}
.reset{background:var(--red);color:#fff}

/* HISTORY */
.history{
  background:#020617;
  padding:12px;
  border-radius:14px;
  margin-top:14px;
  font-size:11px;
  max-height:120px;
  overflow:auto;
}
</style>
</head>

<body>

<div class="container">
<h1>‚ö° TOP UP GAME</h1>

<div class="game-list">
  <div class="game active" id="ml" onclick="setGame('ml')">
    <img src="ml.png"><span>Mobile Legends</span>
  </div>
  <div class="game" id="ff" onclick="setGame('ff')">
    <img src="ff.png"><span>Free Fire</span>
  </div>
</div>

<div class="notice" contenteditable="true">
‚ö†Ô∏è Pastikan User ID benar. Diamond tidak dapat direfund.
</div>

<label>User ID</label>
<input id="userid">

<label>Pilih Nominal</label>
<div class="nominal-grid" id="nominalBox"></div>

<button id="btn">LANJUT PEMBAYARAN</button>

<div class="loading" id="loading">
  <div class="spinner"></div>
  Menyiapkan QRIS...
</div>

<div id="qrisBox">
  <h3>Scan QRIS</h3>
  <img src="qris.png">
</div>

<div id="orderNote" class="note" style="display:none"></div>

<button id="waBtn" class="wa" style="display:none">
üí¨ Konfirmasi WhatsApp
</button>

<button id="resetBtn" class="reset" style="display:none">
üîÑ Order Baru
</button>

<div class="history" id="historyBox" style="display:none"></div>
</div>

<script>
let game="ml";
let selected=null;

const adminWA=[
  "6282195594060",
  "6281234567890"
];

const price={
  ml:[
    {d:"üíé 86 Diamonds",h:20000},
    {d:"üíé Weekly Diamond Pass",h:29000}
  ],
  ff:[
    {d:"üíé 70 Diamonds",h:15000},
    {d:"üíé Membership Bulanan",h:81000}
  ]
};

function orderCode(){
  return "ORD-"+Date.now().toString().slice(-6);
}

function loadNominal(){
  nominalBox.innerHTML="";
  selected=null;
  price[game].forEach(p=>{
    let d=document.createElement("div");
    d.className="nominal";
    d.innerHTML=`${p.d}<small>Rp ${p.h.toLocaleString()}</small>`;
    d.onclick=()=>{
      document.querySelectorAll(".nominal").forEach(n=>n.classList.remove("active"));
      d.classList.add("active");
      selected=p;
    };
    nominalBox.appendChild(d);
  });
}
loadNominal();

function setGame(g){
  game=g;
  ml.classList.toggle("active",g==="ml");
  ff.classList.toggle("active",g==="ff");
  loadNominal();
}

btn.onclick=()=>{
  if(!userid.value || !selected) return alert("Lengkapi data!");
  loading.style.display="block";

  setTimeout(()=>{
    loading.style.display="none";
    qrisBox.style.display="block";
    orderNote.style.display="block";
    waBtn.style.display="block";
    resetBtn.style.display="block";

    let code=orderCode();
    let admin=adminWA[Math.floor(Math.random()*adminWA.length)];

    let pesan=`Halo Admin,
Kode: ${code}
Game: ${game.toUpperCase()}
User ID: ${userid.value}
Item: ${selected.d}
Harga: Rp ${selected.h.toLocaleString()}`;

    orderNote.innerHTML=`
<b>KODE ORDER</b>: ${code}<br>
Game: ${game.toUpperCase()}<br>
User ID: ${userid.value}<br>
Item: ${selected.d}<br>
Harga: Rp ${selected.h.toLocaleString()}
`;

    let history=JSON.parse(localStorage.getItem("history")||"[]");
    history.unshift(`${code} - ${selected.d}`);
    localStorage.setItem("history",JSON.stringify(history));
    historyBox.style.display="block";
    historyBox.innerHTML=history.join("<br>");

    waBtn.onclick=()=>{
      window.open("https://wa.me/"+admin+"?text="+encodeURIComponent(pesan));
    };
  },2000);
};

resetBtn.onclick=()=>location.reload();
</script>

</body>
</html>
