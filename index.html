<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gwewahid Top Up</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#0f172a,#000);
  font-family:system-ui,Arial;
  color:#fff;
}

.box{
  background:linear-gradient(180deg,#0f172a,#020617);
  padding:26px;
  border-radius:28px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 0 40px rgba(56,189,248,.4);
}

h1{
  font-size:18px;
  color:#7dd3fc;
  margin-bottom:20px;
  text-shadow:0 0 10px rgba(56,189,248,.6);
}

.game{
  background:#020617;
  border:1px solid rgba(255,255,255,.1);
  border-radius:22px;
  padding:16px;
  margin-bottom:16px;
  cursor:pointer;
  transition:.3s;
}

.game:hover{
  border-color:#38bdf8;
  box-shadow:0 0 18px rgba(56,189,248,.45);
}

.game img{
  width:90px;
  height:90px;
  border-radius:22px;
}

.game span{
  display:block;
  margin-top:10px;
  font-weight:800;
  font-size:14px;
}
</style>
</head>

<body>
<div class="box">
  <h1>âš¡ Pilih Game Top Up</h1>

  <div class="game" onclick="goGame('ml')">
    <img src="ml.png">
    <span>Mobile Legends</span>
  </div>

  <div class="game" onclick="goGame('ff')">
    <img src="ff.png">
    <span>Free Fire</span>
  </div>
</div>

<script>
function goGame(game){
  window.location.href = "topup.html?game=" + game;
}
</script>
</body>
</html>
