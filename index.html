<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Game Pro</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --soft:#020617;
  --accent:#38bdf8;
  --accent2:#22c55e;
  --text:#e5e7eb;
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Arial;
  background:
    radial-gradient(circle at top,#0f172a,#000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== CARD ===== */
.container{
  width:95%;
  max-width:420px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:26px;
  padding:22px;
  box-shadow:
    0 0 40px rgba(56,189,248,.18),
    inset 0 0 0 1px rgba(255,255,255,.04);
}

/* ===== TITLE ===== */
h1{
  margin:0 0 18px;
  text-align:center;
  font-size:22px;
  color:var(--accent);
  letter-spacing:.5px;
  text-shadow:0 0 14px rgba(56,189,248,.45);
}

/* ===== GAME SELECT ===== */
.game-list{
  display:flex;
  gap:14px;
  margin-bottom:20px;
}
.game{
  flex:1;
  background:#020617;
  border-radius:20px;
  padding:16px 10px 18px;
  text-align:center;
  cursor:pointer;
  transition:.3s cubic-bezier(.4,0,.2,1);
  opacity:.55;
  border:1px solid transparent;
}
.game:hover{
  transform:translateY(-3px);
}
.game.active{
  opacity:1;
  border-color:var(--accent);
  box-shadow:0 0 22px rgba(56,189,248,.35);
}

/* IMAGE */
.game img{
  width:76px;
  height:76px;
  object-fit:cover;
  border-radius:18px;
  display:block;
  margin:0 auto 8px;
  box-shadow:0 0 14px rgba(0,0,0,.6);
}

/* NAME */
.game span{
  display:block;
  margin-top:4px;
  font-weight:700;
  font-size:13px;
  letter-spacing:.4px;
}

/* ===== FORM ===== */
label{
  display:block;
  font-size:13px;
  margin-top:12px;
  opacity:.85;
}
input,select{
  width:100%;
  padding:12px 14px;
  border-radius:16px;
  border:none;
  margin-top:6px;
  background:#020617;
  color:#fff;
  outline:none;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border-radius:18px;
  border:none;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  color:#000;
  font-weight:800;
  letter-spacing:.6px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(56,189,248,.45);
}

/* ===== LOADER ===== */
.loader{
  width:44px;
  height:44px;
  border:4px solid var(--accent);
  border-top:4px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:14px auto;
  display:none;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== QRIS ===== */
#qrisBox img{
  width:240px;
  margin-top:14px;
  border-radius:16px;
  box-shadow:0 0 24px rgba(56,189,248,.35);
}

/* ===== NOTE ===== */
.note{
  background:#020617;
  padding:14px;
  border-radius:16px;
  font-size:12px;
  margin-top:14px;
  line-height:1.6;
  border:1px solid rgba(255,255,255,.04);
}
</style>
</head>

<body>

<div class="container">
<h1>âš¡ TOP UP GAME</h1>

<div class="game-list">
  <div class="game active" id="ml" onclick="setGame('ml')">
    <img src="ml.png">
    <span>Mobile Legends</span>
  </div>

  <div class="game" id="ff" onclick="setGame('ff')">
    <img src="ff.png">
    <span>Free Fire</span>
  </div>
</div>

<label>User ID</label>
<input id="userid" placeholder="Masukkan User ID">

<label>Nominal</label>
<select id="nominal"></select>

<label>Metode Pembayaran</label>
<input value="DANA (QRIS)" disabled>

<button id="btn">LANJUT PEMBAYARAN</button>

<div class="loader" id="loader"></div>

<div id="qrisBox" style="display:none;text-align:center">
  <h3>Scan QRIS</h3>
  <img src="qris.png">
</div>

<div id="orderNote" class="note" style="display:none"></div>

<button id="waBtn"
style="display:none;background:linear-gradient(90deg,#22c55e,#16a34a);color:#000">
ðŸ’¬ KONFIRMASI WHATSAPP
</button>

</div>

<script>
let game="ml";

const price={
  ml:[
    {d:"86 Diamonds",h:20000},
    {d:"172 Diamonds",h:40000},
    {d:"257 Diamonds",h:60000}
  ],
  ff:[
    {d:"70 Diamonds",h:15000},
    {d:"140 Diamonds",h:30000},
    {d:"355 Diamonds",h:70000}
  ]
};

function loadNominal(){
  nominal.innerHTML="";
  price[game].forEach(p=>{
    let o=document.createElement("option");
    o.textContent=`${p.d} â€” Rp ${p.h.toLocaleString()}`;
    o.value=p.h;
    o.dataset.item=p.d;
    nominal.appendChild(o);
  });
}
loadNominal();

function setGame(g){
  game=g;
  ml.classList.toggle("active",g==="ml");
  ff.classList.toggle("active",g==="ff");
  loadNominal();
}

btn.onclick=()=>{
  if(!userid.value.trim()) return alert("Masukkan User ID!");
  loader.style.display="block";
  setTimeout(()=>{
    loader.style.display="none";
    qrisBox.style.display="block";
    orderNote.style.display="block";
    waBtn.style.display="block";

    let opt=nominal.options[nominal.selectedIndex];
    orderNote.innerHTML=`
    <b>DETAIL PESANAN</b><br>
    Game: ${game.toUpperCase()}<br>
    User ID: ${userid.value}<br>
    Item: ${opt.dataset.item}<br>
    Harga: Rp ${Number(opt.value).toLocaleString()}
    `;

    waBtn.onclick=()=>{
      window.open(
        "https://wa.me/6282195594060?text="+
        encodeURIComponent(orderNote.innerText)
      );
    };
  },1000);
};
</script>

</body>
</html>
