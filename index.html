<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Game PRO+</title>

<style>
:root{
  --accent:#38bdf8;
  --text:#e5e7eb;
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,#0f172a,#000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:95%;
  max-width:430px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:28px;
  padding:22px;
  box-shadow:0 0 45px rgba(56,189,248,.25);
}

h1{
  text-align:center;
  color:var(--accent);
  margin-bottom:18px;
}

/* GAME CARD */
.game-list{
  display:flex;
  gap:14px;
}
.game{
  flex:1;
  background:#020617;
  border-radius:22px;
  padding:16px 10px;
  text-align:center;
  cursor:pointer;
  opacity:.55;
  transition:.3s;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.game.active{
  opacity:1;
  border:1px solid var(--accent);
}
.game img{
  width:76px;
  height:76px;
  border-radius:20px;
  object-fit:cover;
}
.game span{
  margin-top:6px;
  font-weight:800;
  font-size:13px;
}

/* FORM */
label{
  display:block;
  margin-top:14px;
  font-size:13px;
}
input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  margin-top:6px;
  background:#020617;
  color:#fff;
}

/* NOMINAL */
.nominal-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}
.nominal{
  background:#020617;
  border-radius:14px;
  padding:12px;
  cursor:pointer;
  font-size:13px;
  border:1px solid rgba(255,255,255,.08);
}
.nominal.active{
  border-color:var(--accent);
  box-shadow:0 0 16px rgba(56,189,248,.35);
}
.nominal small{
  display:block;
  margin-top:4px;
  opacity:.75;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  margin-top:18px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  font-weight:900;
  cursor:pointer;
}

/* QRIS */
#qrisBox{
  text-align:center;
  margin-top:16px;
}
#qrisBox img{
  width:240px;
  border-radius:18px;
  box-shadow:0 0 24px rgba(56,189,248,.4);
}

/* NOTE */
.note{
  background:#020617;
  padding:14px;
  border-radius:14px;
  margin-top:14px;
  font-size:12px;
  line-height:1.6;
}

/* WA */
.wa{
  background:#22c55e;
  color:#000;
}
</style>
</head>

<body>

<div class="container">
<h1>âš¡ TOP UP GAME PRO+</h1>

<div class="game-list">
  <div class="game active" id="ml" onclick="setGame('ml')">
    <img src="ml.png">
    <span>Mobile Legends</span>
  </div>
  <div class="game" id="ff" onclick="setGame('ff')">
    <img src="ff.png">
    <span>Free Fire</span>
  </div>
</div>

<label>User ID</label>
<input id="userid" placeholder="Masukkan User ID">

<label>Pilih Nominal</label>
<div class="nominal-grid" id="nominalBox"></div>

<button id="btn">LANJUT PEMBAYARAN</button>

<div id="qrisBox" style="display:none">
  <h3>Scan QRIS</h3>
  <img src="qris.png">
</div>

<div id="orderNote" class="note" style="display:none"></div>

<button id="waBtn" class="wa" style="display:none">
  ðŸ’¬ Konfirmasi via WhatsApp
</button>
</div>

<script>
let game="ml";
let selected=null;

const price={
  ml:[
    {d:"ðŸ’Ž 86 Diamonds",h:20000},
    {d:"ðŸ’Ž 172 Diamonds",h:40000},
    {d:"ðŸ’Ž 257 Diamonds",h:60000},
    {d:"ðŸ’Ž Weekly Diamond Pass",h:29000}
  ],
  ff:[
    {d:"ðŸ’Ž 70 Diamonds",h:15000},
    {d:"ðŸ’Ž 140 Diamonds",h:30000},
    {d:"ðŸ’Ž Membership Mingguan",h:28000},
    {d:"ðŸ’Ž Membership Bulanan",h:81000}
  ]
};

function loadNominal(){
  nominalBox.innerHTML="";
  selected=null;
  price[game].forEach(p=>{
    let div=document.createElement("div");
    div.className="nominal";
    div.innerHTML=`${p.d}<small>Rp ${p.h.toLocaleString()}</small>`;
    div.onclick=()=>{
      document.querySelectorAll(".nominal").forEach(n=>n.classList.remove("active"));
      div.classList.add("active");
      selected=p;
    };
    nominalBox.appendChild(div);
  });
}
loadNominal();

function setGame(g){
  game=g;
  ml.classList.toggle("active",g==="ml");
  ff.classList.toggle("active",g==="ff");
  loadNominal();
}

btn.onclick=()=>{
  if(!userid.value) return alert("Masukkan User ID!");
  if(!selected) return alert("Pilih nominal!");

  qrisBox.style.display="block";
  orderNote.style.display="block";
  waBtn.style.display="block";

  let pesan=`Halo Admin, saya ingin konfirmasi top up:
Game: ${game.toUpperCase()}
User ID: ${userid.value}
Item: ${selected.d}
Harga: Rp ${selected.h.toLocaleString()}`;

  orderNote.innerHTML=`
  <b>DETAIL PESANAN</b><br>
  Game: ${game.toUpperCase()}<br>
  User ID: ${userid.value}<br>
  Item: ${selected.d}<br>
  Harga: Rp ${selected.h.toLocaleString()}
  `;

  waBtn.onclick=()=>{
    window.open("https://wa.me/6282195594060?text="+encodeURIComponent(pesan));
  };
};
</script>

</body>
</html>
