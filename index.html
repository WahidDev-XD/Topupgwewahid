<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TopUp @gwewahid</title>

<style>
:root{
  --bg:#0b0f19;
  --card:#141a2a;
  --line:#1f2937;
  --accent:#3b82f6;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  background:#020617;
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid var(--line);
}
.header h1{
  font-size:16px;
  margin:0;
  font-weight:800;
}

/* CONTAINER */
.container{
  max-width:960px;
  margin:auto;
  padding:20px;
}

/* GAME CARD */
.games{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}
.game{
  background:var(--card);
  border-radius:12px;
  padding:16px;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  border:2px solid transparent;
}
.game.active{
  border-color:var(--accent);
}
.game img{width:48px}

/* STEP */
.step{
  margin-top:24px;
  font-weight:800;
  margin-bottom:10px;
}

/* INPUT */
.card{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  border:1px solid var(--line);
}
input{
  width:100%;
  background:#020617;
  border:1px solid var(--line);
  padding:12px;
  border-radius:8px;
  color:white;
  margin-top:8px;
}

/* NOTE */
.note{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
  line-height:1.5;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:14px;
}
.item{
  background:#020617;
  border:1px solid var(--line);
  border-radius:10px;
  padding:12px;
  text-align:center;
  cursor:pointer;
}
.item img{
  width:40px;
  margin:6px auto;
}
.item.active{
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(59,130,246,.4);
}
.harga{
  color:#22c55e;
  font-weight:800;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  margin-top:24px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:white;
  font-weight:900;
  font-size:15px;
}
button:disabled{opacity:.5}
</style>
</head>

<body>

<div class="header">
  <h1>TopUp @gwewahid</h1>
</div>

<div class="container">

<!-- SERVICE -->
<div class="games">
  <div class="game active" onclick="setGame('ml',this)">
    <img src="ml.png">
    <div><b>Mobile Legends</b></div>
  </div>
  <div class="game" onclick="setGame('ff',this)">
    <img src="ff.png">
    <div><b>Free Fire</b></div>
  </div>
  <div class="game" onclick="setGame('dana',this)">
    <img src="dana.png">
    <div><b>Topup DANA</b></div>
  </div>
</div>

<!-- STEP 1 -->
<div class="step">1. Masukkan User ID / Nomor</div>
<div class="card">
  <input id="userid" placeholder="User ID / No DANA">
  <input id="serverid" placeholder="Server / Zone ID">
  <div class="note">
    • Untuk DANA isi nomor akun DANA<br>
    • Untuk ML wajib isi server
  </div>
</div>

<!-- STEP 2 -->
<div class="step">2. Pilih Nominal</div>
<div class="grid" id="nominalBox"></div>

<button id="btnCheckout" onclick="checkout()" disabled>
  LANJUTKAN PEMBAYARAN
</button>

</div>

const box=document.getElementById("nominalBox");

function loadNominal(){
  box.innerHTML="";
  selected=null;
  price[game].forEach(p=>{
    let img="diamonds.png";
    if(game==="dana") img="dana.png";
    if(p.type==="wdp") img="wdp.png";
    if(p.type==="membership") img="membership.png";

    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`
      <div>${p.d}</div>
      <img src="${img}">
      <div class="harga">Rp ${p.h.toLocaleString("id-ID")}</div>
    `;
    d.onclick=()=>{
      document.querySelectorAll(".item").forEach(n=>n.classList.remove("active"));
      d.classList.add("active");
      selected=p;
      updateButton();
    };
    box.appendChild(d);
  });
}

function setGame(g,el){
  game=g;
  document.querySelectorAll(".game").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");

  serverid.style.display = g==="ml" ? "block" : "none";
  serverid.value="";

  loadNominal();
  updateButton();
}

function updateButton(){
  const ok =
    userid.value &&
    (game!=="ml" || serverid.value) &&
    selected;
  btn.disabled=!ok;
}

userid.oninput=updateButton;
serverid.oninput=updateButton;

function checkout(){
  const url =
    `checkout.html?game=${game}`+
    `&userid=${encodeURIComponent(userid.value)}`+
    `&server=${encodeURIComponent(serverid.value||"-")}`+
    `&item=${encodeURIComponent(selected.d)}`+
    `&price=${selected.h}`;

  window.location.href=url;
}

loadNominal();
</script>
</body>
</html>
