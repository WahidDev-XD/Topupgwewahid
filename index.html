<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gwewahid Top Up</title>

<style>
:root{
  --accent:#38bdf8;
  --text:#e5e7eb;
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,#0f172a,#000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:95%;
  max-width:440px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:28px;
  padding:22px;
  box-shadow:0 0 40px rgba(56,189,248,.25);
}

/* TITLE */
h1{
  text-align:center;
  font-size:18px;
  margin-bottom:30px; /* ⬅️ JARAK DITAMBAH */
  color:#7dd3fc;
  text-shadow:0 0 14px rgba(56,189,248,.6);
}

/* GAME */
.game-list{
  display:flex;
  gap:14px;
}
.game{
  flex:1;
  background:#020617;
  border-radius:22px;
  padding:14px 10px;
  text-align:center;
  cursor:pointer;
  opacity:.5;
}
.game.active{
  opacity:1;
  border:1px solid var(--accent);
}
.game img{
  width:76px;
  height:76px;
  border-radius:18px;
}
.game span{
  display:block;
  margin-top:6px;
  font-weight:800;
  font-size:13px;
}

.notice{
  background:#020617;
  border-left:4px solid #facc15;
  padding:12px;
  border-radius:14px;
  margin-top:16px;
  font-size:12px;
}

label{
  display:block;
  margin-top:14px;
  font-size:13px;
}
input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  margin-top:6px;
  background:#020617;
  color:#fff;
}

.nominal-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}
.nominal{
  background:#020617;
  border-radius:14px;
  padding:12px;
  cursor:pointer;
  font-size:13px;
  border:1px solid rgba(255,255,255,.08);
}
.nominal.active{
  border-color:var(--accent);
}

button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  margin-top:18px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  font-weight:900;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:#020617;
  width:90%;
  max-width:360px;
  padding:20px;
  border-radius:20px;
  text-align:center;
}
.modal-box img{
  width:200px;
  margin-top:14px;
}
</style>
</head>

<body>

<div class="container">
<h1>⚡ gwewahid Top Up</h1>

<div class="game-list">
  <div class="game active" id="ml" onclick="setGame('ml')">
    <img src="ml.png">
    <span>Mobile Legends</span>
  </div>
  <div class="game" id="ff" onclick="setGame('ff')">
    <img src="ff.png">
    <span>Free Fire</span>
  </div>
</div>

<div class="notice">
⚠️ Pastikan User ID & Server benar
</div>

<label>User ID</label>
<input id="userid">

<!-- SERVER ID KHUSUS ML -->
<div id="serverBox">
  <label>Server ID</label>
  <input id="serverid" placeholder="Contoh: 4321">
</div>

<label>Pilih Nominal</label>
<div class="nominal-grid" id="nominalBox"></div>

<button onclick="checkout()">LANJUT PEMBAYARAN</button>
</div>

<!-- MODAL DETAIL -->
<div class="modal" id="modal">
  <div class="modal-box" id="modalContent"></div>
</div>

<script>
let game="ml";
let selected=null;

const price={
  ml:[{d:"86 Diamonds",h:20000},{d:"172 Diamonds",h:40000}],
  ff:[{d:"70 Diamonds",h:15000},{d:"140 Diamonds",h:30000}]
};

function loadNominal(){
  nominalBox.innerHTML="";
  selected=null;
  price[game].forEach(p=>{
    const d=document.createElement("div");
    d.className="nominal";
    d.innerHTML=`${p.d}<small>Rp ${p.h.toLocaleString()}</small>`;
    d.onclick=()=>{
      document.querySelectorAll(".nominal").forEach(x=>x.classList.remove("active"));
      d.classList.add("active");
      selected=p;
    };
    nominalBox.appendChild(d);
  });
}
loadNominal();

function setGame(g){
  game=g;
  ml.classList.toggle("active",g==="ml");
  ff.classList.toggle("active",g==="ff");
  serverBox.style.display=g==="ml"?"block":"none";
  loadNominal();
}

function checkout(){
  if(!userid.value || !selected) return alert("Lengkapi data");
  modal.style.display="flex";
  modalContent.innerHTML=`
    <h3>DETAIL PESANAN</h3>
    <p>ID: ${userid.value}</p>
    ${game==="ml"?`<p>Server: ${serverid.value}</p>`:""}
    <p>${selected.d}</p>
    <b>Rp ${selected.h.toLocaleString()}</b>
    <button onclick="showQR()">BAYAR SEKARANG</button>
  `;
}

function showQR(){
  modalContent.innerHTML=`
    <h3>Scan QR</h3>
    <img src="qris.png">
    <p>Setelah bayar, kirim bukti ke admin</p>
  `;
}
</script>

</body>
</html>
