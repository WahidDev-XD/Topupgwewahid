<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up ML & FF</title>

<style>
:root{
  --purple:#4f46e5;
  --bg:#0f172a;
  --card:#ffffff;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --danger:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(180deg,#1e003a,#020617);
  color:var(--text);
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:460px;
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:16px;
}
.header img{
  width:56px;
  border-radius:14px;
}
.header h2{
  margin:0;
  font-size:20px;
}

/* STEP */
.step{
  background:#fff;
  color:#000;
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
}

.step-title{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:800;
  margin-bottom:12px;
}

.step-circle{
  width:32px;
  height:32px;
  border-radius:50%;
  background:var(--purple);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:900;
}

/* INPUT */
.input-row{
  display:flex;
  gap:10px;
}

input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-size:14px;
}

/* WELCOME */
.welcome{
  margin-top:10px;
  background:#dcfce7;
  color:#065f46;
  padding:10px;
  border-radius:12px;
  font-weight:700;
}

/* GAME PICK */
.game-pick{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
.game{
  flex:1;
  background:#020617;
  border-radius:18px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  opacity:.4;
}
.game.active{
  opacity:1;
  outline:2px solid var(--purple);
}
.game img{
  width:60px;
  border-radius:14px;
}
.game span{
  display:block;
  margin-top:6px;
  font-weight:700;
}

/* NOMINAL */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.nominal{
  background:var(--card);
  color:#000;
  border-radius:18px;
  padding:14px;
  cursor:pointer;
  border:2px solid transparent;
}
.nominal.active{
  border-color:var(--purple);
}

.nominal h4{
  margin:0;
  font-size:14px;
}

.badge{
  display:inline-block;
  background:#dc2626;
  color:#fff;
  font-size:10px;
  padding:3px 6px;
  border-radius:8px;
  margin-top:6px;
}

.price{
  margin-top:10px;
  color:#dc2626;
  font-weight:900;
}

/* BUTTON */
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:var(--purple);
  color:#fff;
  font-size:15px;
  font-weight:900;
}
</style>
</head>

<body>
<div class="container">

<!-- GAME HEADER -->
<div class="header">
  <img src="ml.png" id="gameIcon">
  <h2 id="gameTitle">Mobile Legends: Bang Bang</h2>
</div>

<!-- GAME PICK -->
<div class="game-pick">
  <div class="game active" onclick="setGame('ml')">
    <img src="ml.png">
    <span>Mobile Legends</span>
  </div>
  <div class="game" onclick="setGame('ff')">
    <img src="ff.png">
    <span>Free Fire</span>
  </div>
</div>

<!-- STEP 1 -->
<div class="step">
  <div class="step-title">
    <div class="step-circle">1</div>
    Masukkan User ID
  </div>

  <div class="input-row">
    <input id="uid" placeholder="User ID">
    <input id="server" placeholder="Server" />
  </div>

  <div class="welcome" id="welcome" style="display:none">
    âœ” Selamat Datang <b>Zunesh.</b>
  </div>
</div>

<!-- STEP 2 -->
<div class="step">
  <div class="step-title">
    <div class="step-circle">2</div>
    Pilih Nominal Top Up
  </div>

  <div class="grid" id="nominalBox"></div>
</div>

<button>Beli Sekarang</button>

</div>

<script>
let game="ml";

const data={
  ml:[
    {d:"100 Diamonds (50+50)",p:"Rp 14.203"},
    {d:"300 Diamonds (150+150)",p:"Rp 42.365"},
    {d:"500 Diamonds (250+250)",p:"Rp 70.000"},
    {d:"1000 Diamonds (500+500)",p:"Rp 135.000"}
  ],
  ff:[
    {d:"70 Diamonds",p:"Rp 10.000"},
    {d:"140 Diamonds",p:"Rp 18.000"},
    {d:"355 Diamonds",p:"Rp 43.500"},
    {d:"720 Diamonds",p:"Rp 88.000"}
  ]
};

function setGame(g){
  game=g;
  document.querySelectorAll(".game").forEach(x=>x.classList.remove("active"));
  event.currentTarget.classList.add("active");

  server.style.display = g==="ml" ? "block" : "none";
  gameIcon.src = g==="ml" ? "ml.png" : "ff.png";
  gameTitle.textContent = g==="ml" ? "Mobile Legends: Bang Bang" : "Free Fire";

  loadNominal();
}

function loadNominal(){
  nominalBox.innerHTML="";
  data[game].forEach(x=>{
    const div=document.createElement("div");
    div.className="nominal";
    div.innerHTML=`
      <h4>${x.d}</h4>
      <span class="badge">pengisian pertama!</span>
      <div class="price">${x.p}</div>
    `;
    div.onclick=()=>{
      document.querySelectorAll(".nominal").forEach(n=>n.classList.remove("active"));
      div.classList.add("active");
    };
    nominalBox.appendChild(div);
  });
}

uid.oninput=()=>{
  if(uid.value.length>5){
    welcome.style.display="block";
  }else{
    welcome.style.display="none";
  }
};

loadNominal();
</script>

</body>
</html>
