<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TopUp ML & FF</title>

<style>
:root{
  --bg:#020617;
  --card:rgba(30,41,59,.95);
  --text:#e5e7eb;
  --accent:#38bdf8;
}
body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,#020617,#000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  width:95%;
  max-width:420px;
  background:var(--card);
  border-radius:20px;
  padding:22px;
}
h1{
  margin:0;
  text-align:center;
  font-size:22px;
  color:var(--accent);
}

.game-list{
  display:flex;
  justify-content:space-around;
  margin:18px 0;
}
.game{
  text-align:center;
  cursor:pointer;
  opacity:.5;
  transition:.2s;
}
.game.active{
  opacity:1;
  transform:scale(1.1);
}
.game img{
  width:64px;
  display:block;
  margin:auto;
}

label{
  font-size:13px;
  margin-top:10px;
  display:block;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
  margin-top:5px;
}

button{
  width:100%;
  padding:12px;
  margin-top:15px;
  background:var(--accent);
  color:#000;
  font-weight:bold;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.loader{
  width:40px;
  height:40px;
  border:4px solid var(--accent);
  border-top:4px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:10px auto;
  display:none;
}
@keyframes spin{to{transform:rotate(360deg)}}

#qrisBox img{
  width:220px;
  margin-top:10px;
}

.note{
  background:#020617;
  padding:10px;
  border-radius:10px;
  font-size:12px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
<h1>âš¡ TopUp Game || gwewahid</h1>

<div class="game-list">
  <div class="game active" id="ml" onclick="setGame('ml')">
    <img src="ml.png" alt="Mobile Legends">
    <div>Mobile Legends</div>
  </div>

  <div class="game" id="ff" onclick="setGame('ff')">
    <img src="ff.png" alt="Free Fire">
    <div>Free Fire</div>
  </div>
</div>

<label>User ID</label>
<input id="userid" placeholder="Masukkan User ID">

<label>Nominal</label>
<select id="nominal"></select>

<label>Metode Pembayaran</label>
<input value="DANA (QRIS)" disabled>

<button id="btn">Top Up Sekarang</button>

<div class="loader" id="loader"></div>

<div id="qrisBox" style="display:none;text-align:center">
  <h3>Scan QRIS DANA</h3>
  <img src="qris.png" alt="QRIS">
</div>

<div id="orderNote" class="note" style="display:none"></div>

<button id="waBtn" style="display:none;background:#22c55e">
  ðŸ’¬ Konfirmasi via WhatsApp
</button>

</div>

<script>
let game="ml";

const price={
  ml:[
    {d:"86 Diamonds",h:20000},
    {d:"172 Diamonds",h:40000},
    {d:"257 Diamonds",h:60000}
  ],
  ff:[
    {d:"70 Diamonds",h:15000},
    {d:"140 Diamonds",h:30000},
    {d:"355 Diamonds",h:70000}
  ]
};

function loadNominal(){
  nominal.innerHTML="";
  price[game].forEach(p=>{
    let o=document.createElement("option");
    o.textContent=`${p.d} - Rp ${p.h.toLocaleString()}`;
    o.value=p.h;
    o.dataset.item=p.d;
    nominal.appendChild(o);
  });
}
loadNominal();

function setGame(g){
  game=g;
  ml.classList.toggle("active",g==="ml");
  ff.classList.toggle("active",g==="ff");
  loadNominal();
}

btn.onclick=()=>{
  let id=userid.value.trim();
  if(!id) return alert("Masukkan User ID!");

  loader.style.display="block";
  qrisBox.style.display="none";
  orderNote.style.display="none";
  waBtn.style.display="none";

  setTimeout(()=>{
    loader.style.display="none";

    let opt=nominal.options[nominal.selectedIndex];
    let item=opt.dataset.item;
    let harga=opt.value;

    qrisBox.style.display="block";
    orderNote.style.display="block";
    waBtn.style.display="block";

    orderNote.innerHTML=`
    <b>CATATAN ORDER</b><br><br>
    User ID: <b>${id}</b><br>
    Game: <b>${game.toUpperCase()}</b><br>
    Item: <b>${item}</b><br>
    Harga: <b>Rp ${Number(harga).toLocaleString()}</b><br>
    Payment: <b>DANA (QRIS)</b>
    `;

    let pesan=
`Halo Admin, saya sudah membayar.
User ID: ${id}
Game: ${game.toUpperCase()}
Item: ${item}
Harga: Rp ${Number(harga).toLocaleString()}
Payment: DANA (QRIS)`;

    waBtn.onclick=()=>{
      window.open("https://wa.me/6282195594060?text="+encodeURIComponent(pesan));
    };
  },1200);
};
</script>

</body>
</html>
