<title>Top Up Game</title>

<style>
:root{
  --accent:#6366f1;
  --bg:#020617;
  --card:#020617;
  --border:rgba(255,255,255,.15);
  --text:#e5e7eb;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,#1e003a,#020617);
  color:var(--text);
  display:flex;
  justify-content:center;
}
.container{
  width:100%;
  max-width:460px;
  padding:18px;
}

h2{text-align:center}

.game-pick{
  display:flex;
  gap:12px;
}
.game{
  flex:1;
  background:var(--card);
  border-radius:20px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  opacity:.5;
  border:1px solid var(--border);
}
.game.active{
  opacity:1;
  border-color:var(--accent);
  box-shadow:0 0 18px rgba(99,102,241,.4);
}
.game img{width:64px;border-radius:16px}

input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  margin-top:10px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:14px;
}

.nominal{
  background:var(--card);
  border-radius:16px;
  padding:12px;
  cursor:pointer;
  border:2px solid var(--border); /* garis pinggir */
}
.nominal.active{
  border-color:var(--accent);
  box-shadow:0 0 14px rgba(99,102,241,.45);
}

button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,#6366f1,#4f46e5);
  color:#fff;
  font-weight:900;
}
</style>
</head>

function setGame(g,el){

function checkout(){
