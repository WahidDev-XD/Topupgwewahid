<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gwewahid Top Up</title>

<style>
:root{
  --accent:#38bdf8;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,#0f172a,#000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:95%;
  max-width:440px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:28px;
  padding:22px;
  box-shadow:0 0 40px rgba(56,189,248,.35);
}

/* JUDUL */
h1{
  text-align:center;
  font-size:16px;
  color:#7dd3fc;
  margin-bottom:16px;
  text-shadow:0 0 10px rgba(56,189,248,.6);
}

/* GAME */
.game-list{
  display:flex;
  gap:14px;
}

.game{
  flex:1;
  background:#020617;
  border-radius:22px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  opacity:.5;
  transition:.3s;
}

.game.active{
  opacity:1;
  border:1px solid var(--accent);
  box-shadow:0 0 16px rgba(56,189,248,.3);
}

.game img{
  width:70px;
  height:70px;
  border-radius:18px;
}

.game span{
  display:block;
  margin-top:6px;
  font-weight:700;
  font-size:13px;
}

/* NOTICE */
.notice{
  background:#020617;
  border-left:4px solid #facc15;
  padding:12px;
  border-radius:14px;
  margin-top:14px;
  font-size:12px;
  line-height:1.6;
}

/* FORM */
label{
  display:block;
  margin-top:14px;
  font-size:13px;
}

input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  margin-top:6px;
  background:#020617;
  color:#fff;
}

/* CHECK */
.check{
  display:flex;
  gap:8px;
  font-size:12px;
  margin-top:12px;
}

.check input{width:auto}

/* NOMINAL */
.nominal-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}

.nominal{
  background:#020617;
  border-radius:14px;
  padding:12px;
  cursor:pointer;
  font-size:13px;
  border:1px solid rgba(255,255,255,.08);
}

.nominal.active{
  border-color:var(--accent);
  box-shadow:0 0 16px rgba(56,189,248,.35);
}

.nominal small{
  display:block;
  margin-top:4px;
  opacity:.75;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  margin-top:18px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  font-weight:900;
  cursor:pointer;
}

/* LOADING */
.loading{
  text-align:center;
  margin-top:16px;
  display:none;
}

.spinner{
  width:42px;
  height:42px;
  border:4px solid var(--accent);
  border-top:4px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 8px;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* QRIS */
#qrisBox{
  display:none;
  text-align:center;
  margin-top:16px;
}

#qrisBox img{
  width:240px;
  border-radius:18px;
  box-shadow:0 0 24px rgba(56,189,248,.4);
}

.timer{
  font-size:13px;
  margin-top:6px;
  color:#facc15;
}

/* NOTE */
.note{
  background:#020617;
  padding:14px;
  border-radius:14px;
  margin-top:14px;
  font-size:12px;
  line-height:1.6;
}

.wa{background:var(--green);color:#000}
.reset{background:var(--red);color:#fff}
</style>
</head>

<body>
<div class="container">

<h1>‚ö° Top Up Order by gwewahid</h1>

<div class="game-list">
  <div class="game active" id="ml" onclick="setGame('ml')">
    <img src="ml.png">
    <span>Mobile Legends</span>
  </div>
  <div class="game" id="ff" onclick="setGame('ff')">
    <img src="ff.png">
    <span>Free Fire</span>
  </div>
</div>

<div class="notice">
‚ö†Ô∏è <b>PERHATIAN</b><br>
‚Ä¢ Pastikan ID game benar<br>
‚Ä¢ Setelah scan QRIS, konfirmasi via WhatsApp ( SS Transfer )<br>
‚Ä¢ Kesalahan ID bukan tanggung jawab admin
</div>

<label>User ID</label>
<input id="userid" placeholder="Masukkan User ID">

<div id="serverBox">
  <label>Server ID (ML)</label>
  <input id="serverid" placeholder="Contoh: 1234">
</div>

<div class="check">
  <input type="checkbox" id="agree">
  <label for="agree">Saya sudah memastikan data benar</label>
</div>

<label>Pilih Nominal</label>
<div class="nominal-grid" id="nominalBox"></div>

<button id="btn">LANJUT PEMBAYARAN</button>

<div class="loading" id="loading">
  <div class="spinner"></div>
  Menyiapkan QRIS...
</div>

<div id="qrisBox">
  <h3>Scan QRIS</h3>
  <img src="qris.png">
  <div class="timer" id="timer"></div>
</div>

<div id="orderNote" class="note" style="display:none"></div>
<button id="waBtn" class="wa" style="display:none">üìû Konfirmasi via WhatsApp</button>
<button id="resetBtn" class="reset" style="display:none">üîÑ Reset Order</button>

</div>

const price={

  ]
};

const nominalBox=document.getElementById("nominalBox");

function loadNominal(){
  nominalBox.innerHTML="";
  selected=null;
  price[game].forEach(p=>{
    const div=document.createElement("div");
    div.className="nominal";
    div.innerHTML=`${p.d}<small>Rp ${p.h.toLocaleString("id-ID")}</small>`;
    div.onclick=()=>{
      document.querySelectorAll(".nominal").forEach(n=>n.classList.remove("active"));
      div.classList.add("active");
      selected=p;
    };
    nominalBox.appendChild(div);
  });
}

loadNominal();

function setGame(g){
  game=g;
  ml.classList.toggle("active",g==="ml");
  ff.classList.toggle("active",g==="ff");
  serverBox.style.display=g==="ml"?"block":"none";
  loadNominal();
}

btn.onclick=()=>{
  if(!userid.value) return alert("Masukkan User ID!");
  if(game==="ml" && !serverid.value) return alert("Masukkan Server ID!");
  if(!agree.checked) return alert("Centang persetujuan!");
  if(!selected) return alert("Pilih nominal!");

  loading.style.display="block";

  setTimeout(()=>{
    loading.style.display="none";
    qrisBox.style.display="block";
    orderNote.style.display="block";
    waBtn.style.display="block";
    resetBtn.style.display="block";

    time=300;
    countdown=setInterval(()=>{
      time--;
      timer.textContent=`‚è≥ WAKTU PEMBAYARAN${String(Math.floor(time/60)).padStart(2,"0")}:${String(time%60).padStart(2,"0")}`;

        clearInterval(countdown);
        timer.textContent="‚ùå QRIS kadaluarsa";
      }
    },1000);

    const pesan=`Halo gwewahid,
Saya konfirmasi top up:
Game: ${game.toUpperCase()}
User ID: ${userid.value}
${game==="ml"?"Server ID: "+serverid.value:""}

Harga: Rp ${selected.h.toLocaleString("id-ID")}`;

    orderNote.innerHTML=`
<b># DETAIL PESANAN</b><br><br>
Game : ${game.toUpperCase()}<br>
User ID : ${userid.value}<br>
${game==="ml"?"Server ID : "+serverid.value+"<br>":""}
Item : ${selected.d}<br>
Harga : Rp ${selected.h.toLocaleString("id-ID")}
`;

    waBtn.onclick=()=>window.open(
      "https://wa.me/6282195594060?text="+encodeURIComponent(pesan)
    );
  },1500);
};

resetBtn.onclick=()=>location.reload();
</script>
</body>
</html>
