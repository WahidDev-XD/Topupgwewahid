<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up ML & FF | QRIS</title>

<style>
:root{
  --accent:#6366f1;
  --bg:#020617;
  --card:#020617;
  --border:rgba(255,255,255,.15);
  --text:#e5e7eb;
  --green:#22c55e;
  --red:#ef4444;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,#1e003a,#020617);
  color:var(--text);
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:460px;
  padding:18px;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:16px;
}
.header img{
  width:56px;
  border-radius:14px;
}
.header h2{
  margin:0;
  font-size:18px;
}

/* GAME PICK */
.game-pick{
  display:flex;
  gap:12px;
  margin-bottom:16px;
}
.game{
  flex:1;
  background:var(--card);
  border-radius:20px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  opacity:.5;
  border:1px solid var(--border);
}
.game.active{
  opacity:1;
  border-color:var(--accent);
  box-shadow:0 0 18px rgba(99,102,241,.35);
}
.game img{
  width:64px;
  border-radius:16px;
}
.game span{
  display:block;
  margin-top:6px;
  font-weight:700;
}

/* STEP */
.step{
  background:#fff;
  color:#000;
  border-radius:20px;
  padding:16px;
  margin-bottom:16px;
}
.step-title{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:800;
  margin-bottom:12px;
}
.step-circle{
  width:32px;
  height:32px;
  border-radius:50%;
  background:var(--accent);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* INPUT */
.input-row{
  display:flex;
  gap:10px;
}
input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid #e5e7eb;
}

/* NOMINAL */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.nominal{
  background:var(--card);
  color:#fff;
  border-radius:16px;
  padding:12px;
  cursor:pointer;
  border:2px solid var(--border);   /* GARIS PINGGIR */
}
.nominal.active{
  border-color:var(--accent);
  box-shadow:0 0 16px rgba(99,102,241,.4);
}
.nominal small{
  display:block;
  opacity:.8;
  margin-top:4px;
}

/* BUTTON */
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(90deg,#6366f1,#4f46e5);
  color:#fff;
  font-size:15px;
  font-weight:900;
}

/* QRIS */
#loading,#qrisBox,#waBtn,#resetBtn,#orderNote{display:none}
.spinner{
  width:40px;height:40px;
  border:4px solid var(--accent);
  border-top:4px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:16px auto;
}
@keyframes spin{to{transform:rotate(360deg)}}

#qrisBox img{
  width:240px;
  border-radius:18px;
  box-shadow:0 0 24px rgba(99,102,241,.4);
}

.wa{background:var(--green);color:#000}
.reset{background:var(--red)}
</style>
</head>

<body>
<div class="container">

<div class="header">
  <img id="gameIcon" src="ml.png">
  <h2 id="gameTitle">Mobile Legends: Bang Bang</h2>
</div>

<div class="game-pick">
  <div class="game active" onclick="setGame('ml',this)">
    <img src="ml.png"><span>Mobile Legends</span>
  </div>
  <div class="game" onclick="setGame('ff',this)">
    <img src="ff.png"><span>Free Fire</span>
  </div>
</div>

<div class="step">
  <div class="step-title">
    <div class="step-circle">1</div> Masukkan User ID
  </div>
  <div class="input-row">
    <input id="userid" placeholder="User ID">
    <input id="serverid" placeholder="Server" />
  </div>
</div>

<div class="step">
  <div class="step-title">
    <div class="step-circle">2</div> Pilih Nominal
  </div>
  <div class="grid" id="nominalBox"></div>
</div>

<button id="btn">LANJUT KE PEMBAYARAN</button>

<div id="loading"><div class="spinner"></div>Menyiapkan QRIS...</div>

<div id="qrisBox">
  <h3>Scan QRIS</h3>
  <img src="qris.png">
  <div id="timer"></div>
</div>

<div id="orderNote"></div>
<button id="waBtn" class="wa">Konfirmasi WhatsApp</button>
<button id="resetBtn" class="reset">Reset</button>

</div>

<script>
let game="ml",selected=null,time=300,timerInt;

const price={
  ml:[
    {d:"üíé 36 Diamonds",h:10500},
    {d:"üíé 56 Diamonds",h:15500},
    {d:"üíé 70 Diamonds",h:19500},
    {d:"üíé 112 Diamonds",h:31000},
    {d:"üíé 140 Diamonds",h:38000},
    {d:"üíé 170 Diamonds",h:46000},
    {d:"üíé 184 Diamonds",h:50000},
    {d:"üíé 222 Diamonds",h:58000},
    {d:"üíé 284 Diamonds",h:75000},
    {d:"üíé 514 Diamonds",h:135000},
    {d:"üíé 706 Diamonds",h:183000},
    {d:"üíé 878 Diamonds",h:225000},
    {d:"üíé 1159 Diamonds",h:295000},
    {d:"üíé 2195 Diamonds",h:530000},
    {d:"üíé 3688 Diamonds",h:915000}
  ],
  ff:[
    {d:"üíé 50 Diamonds",h:7000},
    {d:"üíé 70 Diamonds",h:10000},
    {d:"üíé 100 Diamonds",h:14000},
    {d:"üíé 140 Diamonds",h:18000},
    {d:"üíé 200 Diamonds",h:26000},
    {d:"üíé 355 Diamonds",h:43500},
    {d:"üíé 720 Diamonds",h:88000},
    {d:"üíé 1000 Diamonds",h:125000},
    {d:"üíé 2000 Diamonds",h:247000}
  ]
};

const box=document.getElementById("nominalBox");

function loadNominal(){
  box.innerHTML="";
  selected=null;
  price[game].forEach(p=>{
    const d=document.createElement("div");
    d.className="nominal";
    d.innerHTML=`${p.d}<small>Rp ${p.h.toLocaleString("id-ID")}</small>`;
    d.onclick=()=>{
      document.querySelectorAll(".nominal").forEach(n=>n.classList.remove("active"));
      d.classList.add("active");
      selected=p;
    };
    box.appendChild(d);
  });
}

function setGame(g,el){
  game=g;
  document.querySelectorAll(".game").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
  serverid.style.display=g==="ml"?"block":"none";
  gameIcon.src=g==="ml"?"ml.png":"ff.png";
  gameTitle.textContent=g==="ml"?"Mobile Legends: Bang Bang":"Free Fire";
  loadNominal();
}

btn.onclick=()=>{
  if(!userid.value) return alert("Masukkan User ID");
  if(game==="ml"&&!serverid.value) return alert("Masukkan Server ID");
  if(!selected) return alert("Pilih nominal");

  loading.style.display="block";
  setTimeout(()=>{
    loading.style.display="none";
    qrisBox.style.display="block";
    waBtn.style.display="block";
    resetBtn.style.display="block";

    timerInt=setInterval(()=>{
      time--;
      timer.textContent=`‚è≥ ${Math.floor(time/60)}:${String(time%60).padStart(2,"0")}`;
      if(time<=0){clearInterval(timerInt);timer.textContent="QRIS Kadaluarsa";}
    },1000);

    const msg=`Halo Admin,
Konfirmasi Top Up:
Game: ${game.toUpperCase()}
ID: ${userid.value}
${game==="ml"?"Server: "+serverid.value:""}
Item: ${selected.d}
Harga: Rp ${selected.h.toLocaleString("id-ID")}`;

    waBtn.onclick=()=>window.open(
      "https://wa.me/6282195594060?text="+encodeURIComponent(msg)
    );
  },1200);
};

resetBtn.onclick=()=>location.reload();
loadNominal();
</script>
</body>
</html>
