<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gwewahid Top Up</title>

<style>
:root{
  --accent:#38bdf8;
  --green:#22c55e;
  --red:#ef4444;
  --text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,#0f172a,#000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:95%;
  max-width:440px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:28px;
  padding:22px;
  box-shadow:0 0 40px rgba(56,189,248,.35);
}

/* HEADER */
h1{
  text-align:center;
  font-size:16px;
  color:#7dd3fc;
  margin-bottom:16px;
}

/* GAME */
.game-list{
  display:flex;
  gap:14px;
}

.game{
  flex:1;
  background:#020617;
  border-radius:20px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  opacity:.4;
  transition:.3s;
}

.game.active{
  opacity:1;
  border:1px solid var(--accent);
  box-shadow:0 0 16px rgba(56,189,248,.4);
}

.game img{
  width:70px;
  border-radius:16px;
}

.game span{
  display:block;
  margin-top:6px;
  font-weight:700;
}

/* NOTICE */
.notice{
  background:#020617;
  border-left:4px solid #facc15;
  padding:12px;
  border-radius:14px;
  margin-top:14px;
  font-size:12px;
}

/* FORM */
label{
  display:block;
  margin-top:14px;
  font-size:13px;
}

input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  margin-top:6px;
  background:#020617;
  color:#fff;
}

/* CHECK */
.check{
  display:flex;
  gap:8px;
  font-size:12px;
  margin-top:12px;
}

/* NOMINAL */
.nominal-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}

.nominal{
  background:#020617;
  border-radius:14px;
  padding:12px;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.08);
  font-size:13px;
}

.nominal.active{
  border-color:var(--accent);
  box-shadow:0 0 16px rgba(56,189,248,.35);
}

.nominal small{
  display:block;
  opacity:.7;
  margin-top:4px;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  margin-top:18px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  font-weight:900;
}

/* LOADING */
.loading{
  text-align:center;
  margin-top:16px;
  display:none;
}

.spinner{
  width:42px;
  height:42px;
  border:4px solid var(--accent);
  border-top:4px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 8px;
}

@keyframes spin{to{transform:rotate(360deg)}}

/* QRIS */
#qrisBox{
  display:none;
  text-align:center;
  margin-top:16px;
}

#qrisBox img{
  width:240px;
  border-radius:18px;
}

.timer{
  margin-top:8px;
  color:#facc15;
}

/* NOTE */
.note{
  background:#020617;
  padding:14px;
  border-radius:14px;
  margin-top:14px;
  font-size:12px;
}

.wa{background:var(--green);color:#000}
.reset{background:var(--red);color:#fff}
</style>
</head>

<body>
<div class="container">

<h1>üè∑Ô∏è gwewahid Top Up</h1>

<!-- PILIH GAME -->
<div class="game-list">
  <div class="game" id="ml" onclick="setGame('ml')">
    <img src="ml.png">
    <span>Mobile Legends</span>
  </div>
  <div class="game" id="ff" onclick="setGame('ff')">
    <img src="ff.png">
    <span>Free Fire</span>
  </div>
</div>

<div class="notice">
<b>PERINGATAN</b><br>
‚Ä¢ Pastikan ID benar<br>
‚Ä¢ Setelah bayar, konfirmasi WA<br>
‚Ä¢ Kesalahan ID bukan tanggung jawab admin
</div>

<label>User ID</label>
<input id="userid" placeholder="Masukkan User ID">

<div id="serverBox">
  <label>Server ID (ML)</label>
  <input id="serverid" placeholder="Contoh: 1234">
</div>

<div class="check">
  <input type="checkbox" id="agree">
  <label for="agree">Saya yakin ID sudah benar</label>
</div>

<label>Pilih Nominal</label>
<div class="nominal-grid" id="nominalBox"></div>

<button id="btn">LANJUT PEMBAYARAN</button>

<div class="loading" id="loading">
  <div class="spinner"></div>
  Menyiapkan QRIS...
</div>

<div id="qrisBox">
  <h3>Scan QRIS</h3>
  <img src="qris.png">
  <div class="timer" id="timer"></div>
</div>

<div id="orderNote" class="note" style="display:none"></div>
<button id="waBtn" class="wa" style="display:none">Konfirmasi WhatsApp</button>
<button id="resetBtn" class="reset" style="display:none">Reset</button>

</div>

<script>
let game=null, selected=null, time=300, cd;

const price={
  ml:[
    {d:"86 Diamonds",h:24000},
    {d:"172 Diamonds",h:48000},
    {d:"257 Diamonds",h:72000},
    {d:"344 Diamonds",h:95000},
    {d:"706 Diamonds",h:185000}
  ],
  ff:[
    {d:"70 Diamonds",h:10000},
    {d:"140 Diamonds",h:18000},
    {d:"355 Diamonds",h:43000},
    {d:"720 Diamonds",h:88000},
    {d:"1450 Diamonds",h:180000}
  ]
};

function setGame(g){
  game=g;
  ml.classList.toggle("active",g==="ml");
  ff.classList.toggle("active",g==="ff");
  serverBox.style.display=g==="ml"?"block":"none";
  loadNominal();
}

function loadNominal(){
  nominalBox.innerHTML="";
  selected=null;
  price[game].forEach(p=>{
    const d=document.createElement("div");
    d.className="nominal";
    d.innerHTML=`${p.d}<small>Rp ${p.h.toLocaleString("id-ID")}</small>`;
    d.onclick=()=>{
      document.querySelectorAll(".nominal").forEach(x=>x.classList.remove("active"));
      d.classList.add("active");
      selected=p;
    };
    nominalBox.appendChild(d);
  });
}

btn.onclick=()=>{
  if(!game) return alert("Pilih game!");
  if(!userid.value) return alert("Masukkan User ID!");
  if(game==="ml"&&!serverid.value) return alert("Masukkan Server ID!");
  if(!agree.checked) return alert("Centang persetujuan!");
  if(!selected) return alert("Pilih nominal!");

  loading.style.display="block";

  setTimeout(()=>{
    loading.style.display="none";
    qrisBox.style.display="block";
    orderNote.style.display="block";
    waBtn.style.display="block";
    resetBtn.style.display="block";

    time=300;
    cd=setInterval(()=>{
      time--;
      timer.textContent=`Menunggu pembayaran ${Math.floor(time/60)}:${String(time%60).padStart(2,"0")}`;
      if(time<=0){clearInterval(cd);timer.textContent="QRIS kadaluarsa";}
    },1000);

    const msg=`Halo gwewahid,
Konfirmasi Top Up:

Game: ${game.toUpperCase()}
User ID: ${userid.value}
${game==="ml"?"Server ID: "+serverid.value:""}
Item: ${selected.d}
Harga: Rp ${selected.h.toLocaleString("id-ID")}`;

    orderNote.innerHTML=msg.replace(/\n/g,"<br>");

    waBtn.onclick=()=>window.open(
      "https://wa.me/628xxxxxxxxxx?text="+encodeURIComponent(msg)
    );
  },1500);
};

resetBtn.onclick=()=>location.reload();
</script>
</body>
  </html>
