<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TopUp @gwewahid</title>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#020617;
  color:white;
}
.header{
  padding:16px;
  font-weight:900;
  border-bottom:1px solid #1f2937;
}
.container{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.card{
  background:#0b1220;
  border-radius:16px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  border:2px solid transparent;
}
.card:hover{border-color:#3b82f6}
.card img{width:64px;margin-bottom:10px}
</style>
</head>

<body>

<div class="header">TopUp @gwewahid</div>

<div class="container">
  <div class="card" onclick="go('ml')">
    <img src="ml.png">
    <div>Mobile Legends</div>
  </div>
  <div class="card" onclick="go('ff')">
    <img src="ff.png">
    <div>Free Fire</div>
  </div>
  <div class="card" onclick="go('dana')">
    <img src="dana.png">
    <div>Topup DANA</div>
  </div>
</div>

<script>
function go(game){
  window.location.href="topup.html?game="+game;
}
</script>

</body>
</html>
