<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TopUp ML & FF</title>

<style>
:root{
  --accent:#3b82f6;
  --bg:#020617;
  --card:rgba(15,23,42,.92);
  --text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,#60a5fa,#020617);
  color:var(--text);
  display:flex;
  justify-content:center;
}

.container{
  width:95%;
  max-width:420px;
  padding:16px;
}

/* GAME */
.games{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.game{
  flex:1;
  background:#fff;
  color:#000;
  border-radius:16px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  opacity:.5;
}
.game.active{
  opacity:1;
  box-shadow:0 0 16px rgba(96,165,250,.9);
}
.game img{width:60px}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-top:14px;
}
.step{
  font-weight:800;
  margin-bottom:8px;
}
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:8px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
  gap:10px;
}
.nominal{
  background:#fff;
  color:#000;
  border-radius:14px;
  padding:10px;
  text-align:center;
  cursor:pointer;
}
.nominal img{
  width:36px;
  display:block;
  margin:6px auto;
}
.nominal .harga{
  color:#dc2626;
  font-weight:800;
}
.nominal.active{
  outline:3px solid var(--accent);
}

button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:18px;
  background:var(--accent);
  color:#fff;
  font-weight:900;
}
</style>
</head>

<body>
<div class="container">

<!-- PILIH GAME -->
<div class="games">
  <div class="game active" onclick="setGame('ff',this)">
    <img src="ff.png"><br>Free Fire
  </div>
  <div class="game" onclick="setGame('ml',this)">
    <img src="ml.png"><br>Mobile Legends
  </div>
</div>

<!-- ID -->
<div class="card">
  <div class="step">1. MASUKKAN ID</div>
  <input id="userid" placeholder="User ID">
  <input id="serverid" placeholder="Server ID (ML saja)">
</div>

<!-- LIST -->
<div class="card">
  <div class="step">2. LIST DIAMOND</div>
  <div class="grid" id="nominalBox"></div>
</div>

<button onclick="checkout()">CHECKOUT</button>

</div>

<script>
let game="ff", selected=null;

/* LIST DIAMOND FREE FIRE (SESUAI GAMBAR) */
const price={
ff:[
{d:"Membership Mingguan",h:28000},
{d:"Membership Bulanan",h:81000},
{d:"50 Diamonds",h:7000},
{d:"70 Diamonds",h:10000},
{d:"100 Diamonds",h:14000},
{d:"140 Diamonds",h:18000},
{d:"160 Diamonds",h:21000},
{d:"200 Diamonds",h:26000},
{d:"250 Diamonds",h:33000},
{d:"300 Diamonds",h:39000},
{d:"355 Diamonds",h:43500},
{d:"405 Diamonds",h:50000}
],
ml:[
{d:"36 Diamonds",h:10500},
{d:"56 Diamonds",h:15500},
{d:"70 Diamonds",h:19500},
{d:"112 Diamonds",h:31000},
{d:"140 Diamonds",h:38000},
{d:"170 Diamonds",h:46000},
{d:"240 Diamonds",h:63000},
{d:"355 Diamonds",h:93000}
]
};

const box=document.getElementById("nominalBox");

function loadNominal(){
  box.innerHTML="";
  price[game].forEach(p=>{
    const d=document.createElement("div");
    d.className="nominal";
    d.innerHTML=`
      <div>${p.d}</div>
      <img src="diamonds.png">
      <div class="harga">Rp ${p.h.toLocaleString("id-ID")}</div>`;
    d.onclick=()=>{
      document.querySelectorAll(".nominal").forEach(n=>n.classList.remove("active"));
      d.classList.add("active");
      selected=p;
    };
    box.appendChild(d);
  });
}

function setGame(g,el){
  game=g;
  document.querySelectorAll(".game").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
  serverid.style.display=g==="ml"?"block":"none";
  loadNominal();
}

function checkout(){
  if(!userid.value) return alert("Isi User ID");
  if(game==="ml"&&!serverid.value) return alert("Isi Server ID");
  if(!selected) return alert("Pilih diamond");

  location.href=
  `checkout.html?game=${game}&userid=${userid.value}&server=${serverid.value}&item=${selected.d}&price=${selected.h}`;
}

loadNominal();
</script>
</body>
</html>
