<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Game</title>

<style>
:root{--blue:#2563eb}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:linear-gradient(#2563eb,#22c1dc);
  display:flex;justify-content:center
}
.container{max-width:420px;width:100%;padding:16px}

/* HEADER */
.header{
  display:flex;justify-content:space-between;
  color:#fff;font-weight:700
}

/* GAME PICK */
.game-pick{display:flex;gap:12px;margin:14px 0}
.game{
  flex:1;background:#fff;border-radius:14px;
  padding:10px;text-align:center;cursor:pointer;opacity:.5
}
.game.active{opacity:1;box-shadow:0 0 10px rgba(0,0,0,.3)}
.game img{width:60px}

/* CARD */
.card{
  background:#fff;border-radius:16px;
  padding:14px;margin-top:14px
}
.step{display:flex;align-items:center;gap:10px;font-weight:700}
.step span{
  background:#2563eb;color:#fff;width:32px;height:32px;
  border-radius:50%;display:flex;align-items:center;justify-content:center
}
input{
  width:100%;padding:12px;border-radius:10px;
  border:2px solid #000;margin-top:10px
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
  gap:10px;margin-top:14px
}
.nominal{
  background:#fff;border:2px solid #000;border-radius:12px;
  padding:10px;text-align:center;cursor:pointer
}
.nominal img{
  width:42px;
  display:block;
  margin:8px auto;
}
.nominal .harga{color:red;font-weight:700}
.nominal.active{outline:3px solid #2563eb}

button{
  width:100%;padding:14px;margin-top:18px;border:none;
  border-radius:14px;background:#2563eb;color:#fff;font-weight:900
}
</style>
</head>
