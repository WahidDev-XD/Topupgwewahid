<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Up Order</title>

<style>
:root{
  --accent:#38bdf8;
  --dark:#0f172a;
  --text:#e5e7eb;
  --bg:#020617;
  --green:#22c55e;
  --red:#ef4444;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}

body{
  background:radial-gradient(circle at top,#0f172a,#000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:20px;
}

.container{
  width:100%;
  max-width:440px;
  background:var(--bg);
  border-radius:24px;
  padding:20px;
  box-shadow:0 0 30px rgba(56,189,248,0.3);
}

/* Header */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:20px;
}

.header img{
  width:28px;
}

.header h2{
  font-size:18px;
  font-weight:700;
  color:#fff;
}

/* Game list */
.game-list{
  display:flex;
  gap:12px;
  margin-bottom:18px;
}

.game{
  flex:1;
  background:var(--dark);
  border-radius:18px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
  opacity:0.6;
  border:2px solid transparent;
}

.game.active{
  opacity:1;
  border:2px solid var(--accent);
  box-shadow:0 0 12px rgba(56,189,248,0.4);
}

.game img{
  width:60px;
  margin-bottom:8px;
}

.game span{
  font-size:13px;
  font-weight:600;
  color:#fff;
}

/* notice */
.notice{
  background:var(--dark);
  border-left:4px solid #facc15;
  padding:12px;
  border-radius:14px;
  margin-top:10px;
  font-size:12px;
  line-height:1.5;
  color:#ccc;
}

/* form */
label{
  display:block;
  margin-top:14px;
  font-size:13px;
}

input{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  margin-top:6px;
  background:#111827;
  color:#fff;
}

.check{
  display:flex;
  gap:8px;
  font-size:12px;
  margin-top:12px;
}

.check input{width:auto}

.nominal-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}

.nominal{
  background:#111827;
  border-radius:14px;
  padding:10px;
  cursor:pointer;
  font-size:13px;
  border:1px solid rgba(255,255,255,0.08);
}

.nominal.active{
  border-color:var(--accent);
  box-shadow:0 0 16px rgba(56,189,248,0.35);
}

.nominal small{
  display:block;
  margin-top:4px;
  opacity:.75;
}

button{
  width:100%;
  padding:12px;
  border-radius:18px;
  border:none;
  margin-top:18px;
  background:linear-gradient(90deg,#38bdf8,#0ea5e9);
  font-weight:900;
  cursor:pointer;
  color:#000;
}

.loading{
  text-align:center;
  margin-top:14px;
  display:none;
}

.spinner{
  width:36px;
  height:36px;
  border:4px solid var(--accent);
  border-top:4px solid transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 8px;
}

@keyframes spin{to{transform:rotate(360deg)}}

#qrisBox{
  display:none;
  text-align:center;
  margin-top:16px;
}

#qrisBox img{
  width:220px;
  border-radius:16px;
  box-shadow:0 0 20px rgba(56,189,248,0.4);
}

.timer{
  font-size:13px;
  margin-top:6px;
  color:#facc15;
}

.note{
  background:var(--dark);
  padding:14px;
  border-radius:14px;
  margin-top:14px;
  font-size:12px;
  line-height:1.6;
}

.wa{background:var(--green);color:#000}
.reset{background:var(--red);color:#fff}
</style>
</head>

<body>
<div class="container">

<!-- Header -->
<div class="header">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Codashop_Logo.png/512px-Codashop_Logo.png" alt="Logo">
  <h2>Top Up Order by gwewahid</h2>
</div>

<!-- Game Selection -->
<div class="game-list">
  <div class="game" id="mlBtn" onclick="setGame('ml')">
    <img src="mobile-legends.png" alt="ML">
    <span>Mobile Legends</span>
  </div>
  <div class="game" id="ffBtn" onclick="setGame('ff')">
    <img src="free-fire.png" alt="FF">
    <span>Free Fire</span>
  </div>
</div>

<div class="notice">
‚ö†Ô∏è <b>PERHATIAN</b><br>
‚Ä¢ Pastikan ID game benar<br>
‚Ä¢ Setelah scan QRIS, konfirmasi via WhatsApp (kirim bukti)<br>
‚Ä¢ Kesalahan bukan tanggung jawab admin
</div>

<label>User ID</label>
<input id="userid" placeholder="Masukkan ID Game">

<div id="serverBox">
  <label>Server ID (ML)</label>
  <input id="serverid" placeholder="Contoh: 1234">
</div>

<div class="check">
  <input type="checkbox" id="agree">
  <label for="agree">Saya sudah memastikan ID saya benar</label>
</div>

<label>Pilih Nominal</label>
<div class="nominal-grid" id="nominalBox"></div>

<button id="btn">LANJUT KE PEMBAYARAN</button>

<div class="loading" id="loading">
  <div class="spinner"></div>
  Menyiapkan QRIS...
</div>

<div id="qrisBox">
  <h3>Scan QRIS</h3>
  <img src="qris.png" alt="QRIS">
  <div class="timer" id="timer"></div>
</div>

<div id="orderNote" class="note" style="display:none"></div>

<button id="waBtn" class="wa" style="display:none">üìû Konfirmasi via WhatsApp</button>
<button id="resetBtn" class="reset" style="display:none">Reset Order</button>

</div>

<script>
const params=new URLSearchParams(window.location.search);
let game=params.get("game")||"ml";
let selected=null, time=300, countdown;

// Game prices
const price = {
  ml: [
    {d:"üíé 36 Diamonds",h:10500},
    {d:"üíé 70 Diamonds",h:19500},
    {d:"üíé 112 Diamonds",h:31000},
    {d:"üíé 240 Diamonds",h:63000},
    {d:"üíé 568 Diamonds",h:147000}
  ],
  ff: [
    {d:"üíé 50 Diamonds",h:7000},
    {d:"üíé 100 Diamonds",h:14000},
    {d:"üíé 200 Diamonds",h:26000},
    {d:"üíé 300 Diamonds",h:39000},
    {d:"üíé 1000 Diamonds",h:125000}
  ]
};

const nominalBox=document.getElementById("nominalBox");
const mlBtn=document.getElementById("mlBtn"), ffBtn=document.getElementById("ffBtn");
const serverBox=document.getElementById("serverBox");

function loadNominal(){
  nominalBox.innerHTML="";
  selected=null;
  price[game].forEach(p=>{
    const div=document.createElement("div");
    div.className="nominal";
    div.innerHTML=`${p.d}<small>Rp ${p.h.toLocaleString("id-ID")}</small>`;
    div.onclick=()=>{
      document.querySelectorAll(".nominal").forEach(n=>n.classList.remove("active"));
      div.classList.add("active");
      selected=p;
    };
    nominalBox.appendChild(div);
  });
}

function setGame(g){
  game=g;
  mlBtn.classList.toggle("active",g==="ml");
  ffBtn.classList.toggle("active",g==="ff");
  serverBox.style.display=(g==="ml")?"block":"none";
  loadNominal();
}

setGame(game);

btn.onclick=()=>{
  if(!userid.value) return alert("Masukkan ID Game!");
  if(game==="ml"&&!serverid.value) return alert("Masukkan Server ID!");
  if(!agree.checked) return alert("Centang persetujuan!");
  if(!selected) return alert("Pilih nominal!");

  loading.style.display="block";

  setTimeout(()=>{
    loading.style.display="none";
    qrisBox.style.display="block";
    orderNote.style.display="block";
    waBtn.style.display="block";
    resetBtn.style.display="block";

    time=300;
    countdown=setInterval(()=>{
      time--;
      timer.textContent=`‚è≥ MENUNGGU PEMBAYARAN ${String(Math.floor(time/60)).padStart(2,"0")}:${String(time%60).padStart(2,"0")}`;
      if(time<=0){ clearInterval(countdown); timer.textContent="‚ùå QRIS kadaluarsa"; }
    },1000);

    const pesan=`#Halo admin,
Saya konfirmasi top up:

‚Ä¢ Game: ${game.toUpperCase()}
‚Ä¢ User ID: ${userid.value}
${game==="ml"?"‚Ä¢ Server ID: "+serverid.value:""}
‚Ä¢ Item: ${selected.d}
‚Ä¢ Harga: Rp ${selected.h.toLocaleString("id-ID")}`;

    orderNote.innerHTML=`
<b>DETAIL PESANAN</b><br>
Game: ${game.toUpperCase()}<br>
User ID: ${userid.value}<br>
${game==="ml"?"Server ID: "+serverid.value+"<br>":""}
Item: ${selected.d}<br>
Harga: Rp ${selected.h.toLocaleString("id-ID")}
`;

    waBtn.onclick=()=>window.open(
      "https://wa.me/6282195594060?text="+encodeURIComponent(pesan)
    );
  },1500);
};

resetBtn.onclick=()=>location.reload();
</script>

</body>
</html>
